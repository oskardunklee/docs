<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Beautiful Page Background Gradient -->
    <linearGradient id="pageBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#faf5ff"/>
    </linearGradient>
    
    <!-- Primary Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Success Gradient -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Warning Gradient -->
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <!-- Floating Orb Gradients -->
    <radialGradient id="orbBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6" stop-opacity="0.25"/>
      <stop offset="100%" style="stop-color:#8b5cf6" stop-opacity="0.05"/>
    </radialGradient>
    
    <radialGradient id="orbPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6" stop-opacity="0.2"/>
      <stop offset="100%" style="stop-color:#ec4899" stop-opacity="0.05"/>
    </radialGradient>
    
    <!-- Glass Card Background -->
