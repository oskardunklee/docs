<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .font-system { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
      .font-normal { font-weight: 400; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
    </style>

    <!-- Clean gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>

    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>

    <!-- Clean shadows -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>

  <!-- Main content card -->
  <rect x="40" y="40" width="820" height="520" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>

  <!-- Header -->
  <g transform="translate(60, 60)">
    <text x="0" y="24" class="font-system font-bold" font-size="20" fill="#111827">Sentiment Analysis</text>
    <text x="0" y="44" class="font-system font-normal" font-size="14" fill="#6b7280">TechFlow Solutions â€¢ Client relationship sentiment over time</text>
  </g>

  <!-- Sentiment timeline chart -->
  <g transform="translate(60, 120)">
    <rect x="0" y="0" width="780" height="280" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>

    <!-- Chart title -->
    <text x="20" y="30" class="font-system font-semibold" font-size="16" fill="#111827">ðŸ“ˆ Sentiment Timeline (90 Days)</text>

    <!-- Chart area -->
    <g transform="translate(60, 60)">
      <!-- Y-axis labels -->
      <text x="-15" y="20" class="font-system font-normal" font-size="11" fill="#6b7280" text-anchor="end">1.0</text>
      <text x="-15" y="60" class="font-system font-normal" font-size="11" fill="#6b7280" text-anchor="end">0.5</text>
      <text x="-15" y="100" class="font-system font-normal" font-size="11" fill="#6b7280" text-anchor="end">0.0</text>
      <text x="-15" y="140" class="font-system font-normal" font-size="11" fill="#6b7280" text-anchor="end">-0.5</text>
      <text x="-15" y="180" class="font-system font-normal" font-size="11" fill="#6b7280" text-anchor="end">-1.0</text>

      <!-- Grid lines -->
      <line x1="0" y1="20" x2="660" y2="20" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="0" y1="60" x2="660" y2="60" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="0" y1="100" x2="660" y2="100" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="0" y1="140" x2="660" y2="140" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="0" y1="180" x2="660" y2="180" stroke="#e5e7eb" stroke-width="1"/>

      <!-- Sentiment trend line -->
      <polyline points="0,85 80,80 160,75 240,70 320,65 400,58 480,55 560,50 640,45"
                fill="none" stroke="#10b981" stroke-width="3"/>

      <!-- Positive area fill -->
      <polygon points="0,100 80,100 160,100 240,100 320,100 400,100 480,100 560,100 640,100 640,45 560,50 480,55 400,58 320,65 240,70 160,75 80,80 0,85"
                fill="#10b981" opacity="0.1"/>

      <!-- Data points -->
      <circle cx="0" cy="85" r="3" fill="#10b981"/>
      <circle cx="240" cy="70" r="3" fill="#10b981"/>
      <circle cx="480" cy="55" r="3" fill="#10b981"/>
      <circle cx="640" cy="45" r="3" fill="#10b981"/>

      <!-- Current sentiment indicator -->
      <g transform="translate(640, 45)">
        <rect x="10" y="-12" width="50" height="20" rx="10" fill="#dcfce7"/>
        <text x="35" y="1" class="font-system font-semibold" font-size="11" fill="#166534" text-anchor="middle">+0.75</text>
      </g>

      <!-- X-axis labels -->
      <text x="0" y="200" class="font-system font-normal" font-size="11" fill="#6b7280" text-anchor="middle">90d ago</text>
      <text x="160" y="200" class="font-system font-normal" font-size="11" fill="#6b7280" text-anchor="middle">60d ago</text>
      <text x="320" y="200" class="font-system font-normal" font-size="11" fill="#6b7280" text-anchor="middle">30d ago</text>
      <text x="480" y="200" class="font-system font-normal" font-size="11" fill="#6b7280" text-anchor="middle">7d ago</text>
      <text x="640" y="200" class="font-system font-normal" font-size="11" fill="#6b7280" text-anchor="middle">Today</text>
    </g>
  </g>

  <!-- Recent interactions -->
  <g transform="translate(60, 420)">
    <rect x="0" y="0" width="380" height="120" rx="8" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>

    <text x="20" y="30" class="font-system font-semibold" font-size="14" fill="#111827">ðŸ’¬ Recent Interactions</text>

    <!-- Positive email -->
    <g transform="translate(20, 45)">
      <circle cx="8" cy="8" r="4" fill="#10b981"/>
      <text x="20" y="6" class="font-system font-medium" font-size="11" fill="#059669">Email â€¢ 2 days ago</text>
      <text x="20" y="18" class="font-system font-normal" font-size="10" fill="#6b7280">"Great progress on the implementation..."</text>
      <rect x="280" y="0" width="35" height="16" rx="8" fill="#dcfce7"/>
      <text x="297" y="11" class="font-system font-medium" font-size="9" fill="#166534" text-anchor="middle">+0.85</text>
    </g>

    <!-- Neutral meeting -->
    <g transform="translate(20, 70)">
      <circle cx="8" cy="8" r="4" fill="#6b7280"/>
      <text x="20" y="6" class="font-system font-medium" font-size="11" fill="#475569">Meeting â€¢ 5 days ago</text>
      <text x="20" y="18" class="font-system font-normal" font-size="10" fill="#6b7280">"Quarterly business review discussion"</text>
      <rect x="280" y="0" width="35" height="16" rx="8" fill="#f1f5f9"/>
      <text x="297" y="11" class="font-system font-medium" font-size="9" fill="#6b7280" text-anchor="middle">+0.12</text>
    </g>
  </g>

  <!-- Sentiment summary -->
  <g transform="translate(460, 420)">
    <rect x="0" y="0" width="380" height="120" rx="8" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>

    <text x="20" y="30" class="font-system font-semibold" font-size="14" fill="#111827">ðŸ“Š Sentiment Summary</text>

    <!-- Overall score -->
    <g transform="translate(20, 45)">
      <text x="0" y="12" class="font-system font-medium" font-size="11" fill="#6b7280">Overall Sentiment</text>
      <text x="0" y="32" class="font-system font-bold" font-size="24" fill="#10b981">+0.75</text>
      <text x="60" y="32" class="font-system font-medium" font-size="12" fill="#10b981">Positive</text>
      <rect x="120" y="22" width="45" height="16" rx="8" fill="#dcfce7"/>
      <text x="142" y="32" class="font-system font-semibold" font-size="9" fill="#166534" text-anchor="middle">+8% 30d</text>
    </g>

    <!-- Interaction breakdown -->
    <g transform="translate(20, 70)">
      <text x="0" y="12" class="font-system font-medium" font-size="11" fill="#6b7280">Last 30 Days</text>

      <g transform="translate(0, 20)">
        <circle cx="6" cy="6" r="3" fill="#10b981"/>
        <text x="16" y="10" class="font-system font-normal" font-size="10" fill="#1e293b">Positive: 18</text>

        <circle cx="90" cy="6" r="3" fill="#6b7280"/>
        <text x="100" y="10" class="font-system font-normal" font-size="10" fill="#1e293b">Neutral: 7</text>

        <circle cx="170" cy="6" r="3" fill="#f59e0b"/>
        <text x="180" y="10" class="font-system font-normal" font-size="10" fill="#1e293b">Negative: 2</text>
      </g>
    </g>
  </g>

</svg>