<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Actual page background from globals.css -->
    <linearGradient id="pageBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#faf5ff"/>
    </linearGradient>
    
    <!-- Primary gradient for buttons/accents -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Success gradient for health cards -->
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Warning gradient -->
    <linearGradient id="warnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <!-- Glass effect -->
    <filter id="glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
    
    <!-- Shadow effects -->
    <filter id="shadow-xl">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-opacity="0.08"/>
    </filter>
    
    <!-- Floating orbs -->
    <radialGradient id="orb1">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
    </radialGradient>
    
    <radialGradient id="orb2">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0.05"/>
    </radialGradient>
    
    <radialGradient id="orb3">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.05"/>
    </radialGradient>
  </defs>
  
  <!-- Page background -->
  <rect width="1200" height="800" fill="url(#pageBg)"/>
  
  <!-- Floating orbs (background decoration) -->
  <circle cx="1050" cy="150" r="200" fill="url(#orb1)" opacity="0.6"/>
  <circle cx="100" cy="600" r="180" fill="url(#orb2)" opacity="0.5"/>
  <circle cx="400" cy="300" r="150" fill="url(#orb3)" opacity="0.4"/>
  
  <!-- Main container -->
  <g transform="translate(40, 40)">
    
    <!-- Header glass card -->
    <rect x="0" y="0" width="1120" height="140" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
    <rect x="0" y="0" width="1120" height="140" rx="24" fill="none" stroke="white" stroke-opacity="0.2"/>
    
    <!-- Analytics title with gradient text effect -->
    <text x="30" y="50" font-family="Inter, -apple-system, system-ui" font-size="36" font-weight="700" fill="url(#primaryGrad)">Analytics</text>
    
    <!-- Last updated text -->
    <text x="30" y="80" font-family="Inter, -apple-system, system-ui" font-size="14" font-weight="500" fill="#64748b">
      üïê Last updated just now
    </text>
    
    <!-- Control buttons group -->
    <g transform="translate(700, 40)">
      <!-- Time period selector (segmented control style) -->
      <rect x="0" y="0" width="240" height="44" rx="12" fill="white" fill-opacity="0.6"/>
      <rect x="2" y="2" width="76" height="40" rx="10" fill="url(#primaryGrad)"/>
      <text x="40" y="26" font-family="Inter" font-size="14" font-weight="500" fill="white" text-anchor="middle">7 days</text>
      <text x="120" y="26" font-family="Inter" font-size="14" font-weight="500" fill="#64748b" text-anchor="middle">30 days</text>
      <text x="200" y="26" font-family="Inter" font-size="14" font-weight="500" fill="#64748b" text-anchor="middle">90 days</text>
      
      <!-- Risk threshold input -->
      <rect x="260" y="0" width="140" height="44" rx="12" fill="white" fill-opacity="0.6"/>
      <text x="275" y="26" font-family="Inter" font-size="13" font-weight="500" fill="#64748b">Risk: 40</text>
    </g>
    
    <!-- Tab navigation -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="1120" height="70" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
      
      <!-- Active tab with gradient background -->
      <rect x="10" y="10" width="270" height="50" rx="12" fill="url(#primaryGrad)"/>
      <text x="30" y="35" font-family="Inter" font-size="15" font-weight="600" fill="white">Overview</text>
      <text x="30" y="50" font-family="Inter" font-size="11" fill="white" opacity="0.8">Key metrics and health</text>
      
      <!-- Other tabs -->
      <text x="300" y="35" font-family="Inter" font-size="15" font-weight="600" fill="#475569">Predictive</text>
      <text x="300" y="50" font-family="Inter" font-size="11" fill="#94a3b8">AI forecasting</text>
      
      <text x="440" y="35" font-family="Inter" font-size="15" font-weight="600" fill="#475569">Portfolio</text>
      <text x="440" y="50" font-family="Inter" font-size="11" fill="#94a3b8">Team performance</text>
      
      <text x="580" y="35" font-family="Inter" font-size="15" font-weight="600" fill="#475569">Engagement</text>
      <text x="580" y="50" font-family="Inter" font-size="11" fill="#94a3b8">Communication intel</text>
    </g>
    
    <!-- KPI Cards Row (HealthCard components) -->
    <g transform="translate(0, 250)">
      <!-- Average Health Score (Large) -->
      <g>
        <rect x="0" y="0" width="540" height="140" rx="20" fill="white" fill-opacity="0.95" filter="url(#shadow-xl)"/>
        <rect x="0" y="0" width="540" height="140" rx="20" fill="url(#successGrad)" fill-opacity="0.05"/>
        
        <!-- Icon container -->
        <rect x="20" y="20" width="48" height="48" rx="12" fill="url(#successGrad)"/>
        <path d="M 44 35 L 44 45 M 39 40 L 49 40 M 34 44 C 34 38.5 38.5 34 44 34 C 49.5 34 54 38.5 54 44 C 54 49.5 49.5 54 44 54 C 38.5 54 34 49.5 34 44 Z" 
              stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
        
        <text x="85" y="40" font-family="Inter" font-size="14" font-weight="500" fill="#64748b">Average Health Score</text>
        <text x="85" y="70" font-family="Inter" font-size="42" font-weight="700" fill="#059669">75</text>
        <text x="155" y="70" font-family="Inter" font-size="20" font-weight="500" fill="#10b981">+2.3%</text>
        
        <!-- Mini sparkline -->
        <polyline points="85,100 100,95 115,92 130,88 145,85 160,83 175,80" 
                  stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <!-- MRR at Risk -->
      <g transform="translate(560, 0)">
        <rect x="0" y="0" width="260" height="140" rx="20" fill="white" fill-opacity="0.95" filter="url(#shadow-xl)"/>
        <rect x="0" y="0" width="260" height="140" rx="20" fill="url(#warnGrad)" fill-opacity="0.05"/>
        
        <!-- Icon -->
        <rect x="20" y="20" width="40" height="40" rx="10" fill="url(#warnGrad)"/>
        <text x="40" y="45" font-family="Inter" font-size="20" fill="white" text-anchor="middle">$</text>
        
        <text x="75" y="40" font-family="Inter" font-size="14" font-weight="500" fill="#64748b">MRR at Risk</text>
        <text x="75" y="70" font-family="Inter" font-size="28" font-weight="700" fill="#d97706">$45,200</text>
        <text x="75" y="95" font-family="Inter" font-size="12" font-weight="400" fill="#94a3b8">‚â§ 40 score</text>
      </g>
      
      <!-- Renewals -->
      <g transform="translate(840, 0)">
        <rect x="0" y="0" width="260" height="140" rx="20" fill="white" fill-opacity="0.95" filter="url(#shadow-xl)"/>
        
        <!-- Icon -->
        <rect x="20" y="20" width="40" height="40" rx="10" fill="#e0e7ff"/>
        <path d="M 40 35 C 35 35 30 40 30 45 M 40 45 C 45 45 50 40 50 35" 
              stroke="#6366f1" stroke-width="2" fill="none" stroke-linecap="round"/>
        <path d="M 36 32 L 40 35 L 36 38 M 44 42 L 40 45 L 44 48" 
              stroke="#6366f1" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        
        <text x="75" y="40" font-family="Inter" font-size="14" font-weight="500" fill="#64748b">Renewals (30d)</text>
        <text x="75" y="70" font-family="Inter" font-size="28" font-weight="700" fill="#334155">12</text>
        <text x="75" y="95" font-family="Inter" font-size="12" font-weight="400" fill="#94a3b8">$128,400</text>
      </g>
    </g>
    
    <!-- Content cards row -->
    <g transform="translate(0, 420)">
      <!-- Top Risers card -->
      <g>
        <rect x="0" y="0" width="360" height="280" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
        
        <!-- Header -->
        <rect x="0" y="0" width="360" height="60" rx="24" fill="none"/>
        <rect x="0" y="59" width="360" height="1" fill="#e2e8f0" opacity="0.5"/>
        <text x="25" y="38" font-family="Inter" font-size="16" font-weight="600" fill="#1e293b">Top Risers (7d)</text>
        
        <!-- Client items with health badges -->
        <g transform="translate(25, 80)">
          <!-- Client 1 -->
          <rect x="0" y="0" width="310" height="50" rx="12" fill="#f0fdf4"/>
          <text x="15" y="25" font-family="Inter" font-size="14" font-weight="600" fill="#059669">Acme Corp</text>
          <text x="15" y="40" font-family="Inter" font-size="11" fill="#64748b">Score: 82</text>
          <rect x="250" y="15" width="45" height="20" rx="10" fill="#dcfce7"/>
          <text x="272" y="29" font-family="Inter" font-size="11" font-weight="500" fill="#059669" text-anchor="middle">+15</text>
          
          <!-- Client 2 -->
          <rect x="0" y="55" width="310" height="50" rx="12" fill="#f0fdf4"/>
          <text x="15" y="80" font-family="Inter" font-size="14" font-weight="600" fill="#059669">TechStart Inc</text>
          <text x="15" y="95" font-family="Inter" font-size="11" fill="#64748b">Score: 78</text>
          <rect x="250" y="70" width="45" height="20" rx="10" fill="#dcfce7"/>
          <text x="272" y="84" font-family="Inter" font-size="11" font-weight="500" fill="#059669" text-anchor="middle">+12</text>
        </g>
      </g>
      
      <!-- Top Decliners card -->
      <g transform="translate(380, 0)">
        <rect x="0" y="0" width="360" height="280" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
        
        <!-- Header -->
        <rect x="0" y="0" width="360" height="60" rx="24" fill="none"/>
        <rect x="0" y="59" width="360" height="1" fill="#e2e8f0" opacity="0.5"/>
        <text x="25" y="38" font-family="Inter" font-size="16" font-weight="600" fill="#1e293b">Top Decliners (7d)</text>
        
        <!-- Client items -->
        <g transform="translate(25, 80)">
          <!-- Client 1 -->
          <rect x="0" y="0" width="310" height="50" rx="12" fill="#fef2f2"/>
          <text x="15" y="25" font-family="Inter" font-size="14" font-weight="600" fill="#dc2626">Global Systems</text>
          <text x="15" y="40" font-family="Inter" font-size="11" fill="#64748b">Score: 35</text>
          <rect x="250" y="15" width="45" height="20" rx="10" fill="#fee2e2"/>
          <text x="272" y="29" font-family="Inter" font-size="11" font-weight="500" fill="#dc2626" text-anchor="middle">-18</text>
          
          <!-- Client 2 -->
          <rect x="0" y="55" width="310" height="50" rx="12" fill="#fef2f2"/>
          <text x="15" y="80" font-family="Inter" font-size="14" font-weight="600" fill="#dc2626">DataFlow Co</text>
          <text x="15" y="95" font-family="Inter" font-size="11" fill="#64748b">Score: 42</text>
          <rect x="250" y="70" width="45" height="20" rx="10" fill="#fee2e2"/>
          <text x="272" y="84" font-family="Inter" font-size="11" font-weight="500" fill="#dc2626" text-anchor="middle">-14</text>
        </g>
      </g>
      
      <!-- Integration Health -->
      <g transform="translate(760, 0)">
        <rect x="0" y="0" width="340" height="280" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
        
        <!-- Header -->
        <rect x="0" y="0" width="340" height="60" rx="24" fill="none"/>
        <rect x="0" y="59" width="340" height="1" fill="#e2e8f0" opacity="0.5"/>
        <text x="25" y="38" font-family="Inter" font-size="16" font-weight="600" fill="#1e293b">Integration Health</text>
        
        <!-- Integration status items -->
        <g transform="translate(25, 80)">
          <text x="0" y="15" font-family="Inter" font-size="12" fill="#64748b">Last Sync</text>
          <text x="240" y="15" font-family="Inter" font-size="12" font-weight="500" fill="#334155" text-anchor="end">2 hours ago</text>
          
          <text x="0" y="45" font-family="Inter" font-size="12" fill="#64748b">Backfill From</text>
          <text x="240" y="45" font-family="Inter" font-size="12" font-weight="500" fill="#334155" text-anchor="end">Nov 1, 2024</text>
          
          <!-- Provider statuses -->
          <g transform="translate(0, 70)">
            <rect x="0" y="0" width="290" height="40" rx="12" fill="white" fill-opacity="0.6"/>
            <circle cx="15" cy="20" r="4" fill="#10b981"/>
            <text x="30" y="25" font-family="Inter" font-size="13" font-weight="500" fill="#334155">google</text>
            <rect x="220" y="10" width="60" height="20" rx="10" fill="#dcfce7"/>
            <text x="250" y="24" font-family="Inter" font-size="11" font-weight="500" fill="#059669" text-anchor="middle">Connected</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>