<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Beautiful Page Background Gradient from globals.css -->
    <linearGradient id="pageBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#faf5ff"/>
    </linearGradient>
    
    <!-- Glass Morphism Effect -->
    <filter id="glassmorphism" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
      <feOffset dx="0" dy="4" result="shadow"/>
      <feFlood flood-color="rgba(0,0,0,0.1)"/>
      <feComposite in2="shadow" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
    
    <!-- Primary Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Success Gradient -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Warning Gradient -->
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <!-- Danger Gradient -->
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    
    <!-- Floating Orb Gradients -->
    <radialGradient id="orbBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#8b5cf6" stop-opacity="0.1"/>
    </radialGradient>
    
    <radialGradient id="orbPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6" stop-opacity="0.25"/>
      <stop offset="100%" style="stop-color:#ec4899" stop-opacity="0.08"/>
    </radialGradient>
    
    <radialGradient id="orbGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981" stop-opacity="0.2"/>
      <stop offset="100%" style="stop-color:#059669" stop-opacity="0.05"/>
    </radialGradient>
    
    <!-- Glass Card Background -->
    <linearGradient id="glassCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.85)"/>
    </linearGradient>
    
    <!-- Drop Shadows -->
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.06"/>
    </filter>
    
    <filter id="largeShadow">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.1"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.05"/>
    </filter>
  </defs>
  
  <!-- Beautiful Page Background -->
  <rect width="800" height="600" fill="url(#pageBackground)"/>
  
  <!-- Floating Orbs (blur effect) -->
  <ellipse cx="650" cy="120" rx="120" ry="100" fill="url(#orbBlue)" style="filter: blur(40px); opacity: 0.6;"/>
  <ellipse cx="150" cy="450" rx="100" ry="80" fill="url(#orbPurple)" style="filter: blur(40px); opacity: 0.6;"/>
  <ellipse cx="700" cy="500" rx="80" ry="60" fill="url(#orbGreen)" style="filter: blur(40px); opacity: 0.6;"/>
  
  <!-- Header Glass Card -->
  <rect x="24" y="24" width="752" height="80" rx="24" fill="url(#glassCard)" 
        stroke="rgba(255,255,255,0.3)" stroke-width="1" filter="url(#cardShadow)"/>
  
  <!-- Header Content -->
  <text x="48" y="54" fill="#1e293b" font-family="Inter, sans-serif" font-size="28" font-weight="700">
    Client Health Dashboard
  </text>
  <text x="48" y="78" fill="#64748b" font-family="Inter, sans-serif" font-size="14" font-weight="500">
    üïê Last updated 2 minutes ago
