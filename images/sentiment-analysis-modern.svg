<svg width="1400" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="50%" style="stop-color:#f0fdf4"/>
      <stop offset="100%" style="stop-color:#eff6ff"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.08"/>
    </filter>

    <filter id="elevated">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-opacity="0.1"/>
    </filter>

    <linearGradient id="positive" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <linearGradient id="neutral" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>

    <linearGradient id="negative" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>

    <radialGradient id="orb1">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="1400" height="800" fill="url(#bg)"/>
  <circle cx="1100" cy="600" r="300" fill="url(#orb1)"/>

  <g transform="translate(80, 60)">
    <!-- Header -->
    <text x="0" y="40" font-family="-apple-system, SF Pro Display, system-ui" font-size="32" font-weight="700" fill="#0c4a6e">Sentiment Analysis</text>
    <text x="0" y="70" font-family="-apple-system, SF Pro Display, system-ui" font-size="15" fill="#64748b">AI-powered emotion tracking across all client communications</text>

    <!-- Main content container -->
    <g transform="translate(0, 110)">
      <!-- Left side: Sentiment timeline chart -->
      <rect x="0" y="0" width="800" height="600" rx="24" fill="white" filter="url(#elevated)"/>

      <text x="30" y="45" font-family="-apple-system, SF Pro Display, system-ui" font-size="20" font-weight="600" fill="#1e293b">Client Sentiment Timeline</text>
      <text x="30" y="70" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#64748b">TechFlow Inc - Last 90 days</text>

      <!-- Sentiment scale legend -->
      <g transform="translate(600, 30)">
        <circle cx="0" cy="5" r="4" fill="#10b981"/>
        <text x="12" y="9" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#64748b">Positive</text>

        <circle cx="0" cy="25" r="4" fill="#64748b"/>
        <text x="12" y="29" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#64748b">Neutral</text>

        <circle cx="80" cy="5" r="4" fill="#ef4444"/>
        <text x="92" y="9" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#64748b">Negative</text>
      </g>

      <!-- Chart area -->
      <g transform="translate(50, 120)">
        <!-- Y-axis labels -->
        <text x="-10" y="5" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="end">+2</text>
        <text x="-10" y="105" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="end">+1</text>
        <text x="-10" y="205" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="end">0</text>
        <text x="-10" y="305" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="end">-1</text>
        <text x="-10" y="405" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="end">-2</text>

        <!-- Grid lines -->
        <line x1="0" y1="0" x2="680" y2="0" stroke="#f1f5f9" stroke-width="1"/>
        <line x1="0" y1="100" x2="680" y2="100" stroke="#f1f5f9" stroke-width="1"/>
        <line x1="0" y1="200" x2="680" y2="200" stroke="#e2e8f0" stroke-width="1.5"/>
        <line x1="0" y1="300" x2="680" y2="300" stroke="#f1f5f9" stroke-width="1"/>
        <line x1="0" y1="400" x2="680" y2="400" stroke="#f1f5f9" stroke-width="1"/>

        <!-- Sentiment timeline path -->
        <path d="M 0,150 L 80,120 L 160,100 L 240,130 L 320,280 L 400,310 L 480,290 L 560,250 L 640,180 L 680,160"
              stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- Data points with annotations -->
        <circle cx="0" cy="150" r="5" fill="#10b981"/>
        <circle cx="160" cy="100" r="5" fill="#10b981"/>

        <!-- Negative spike annotation -->
        <circle cx="320" cy="280" r="6" fill="#ef4444" filter="url(#shadow)"/>
        <rect x="250" y="310" width="140" height="60" rx="8" fill="#fef2f2" filter="url(#shadow)"/>
        <text x="260" y="330" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" font-weight="600" fill="#dc2626">Issue reported</text>
        <text x="260" y="348" font-family="-apple-system, SF Pro Display, system-ui" font-size="10" fill="#64748b">Support ticket #4782</text>
        <text x="260" y="363" font-family="-apple-system, SF Pro Display, system-ui" font-size="10" fill="#64748b">"Urgent production bug"</text>

        <!-- Recovery annotation -->
        <circle cx="560" cy="250" r="5" fill="#10b981"/>
        <rect x="490" y="190" width="150" height="45" rx="8" fill="#f0fdf4" filter="url(#shadow)"/>
        <text x="500" y="210" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" font-weight="600" fill="#059669">Issue resolved</text>
        <text x="500" y="228" font-family="-apple-system, SF Pro Display, system-ui" font-size="10" fill="#64748b">Sentiment recovering</text>

        <circle cx="680" cy="160" r="5" fill="#10b981"/>

        <!-- X-axis labels -->
        <text x="0" y="435" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">90d</text>
        <text x="160" y="435" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">60d</text>
        <text x="340" y="435" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">30d</text>
        <text x="520" y="435" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">7d</text>
        <text x="680" y="435" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">Now</text>
      </g>
    </g>

    <!-- Right side: Features and breakdown -->
    <g transform="translate(840, 110)">
      <!-- Sentiment breakdown card -->
      <rect x="0" y="0" width="480" height="180" rx="20" fill="white" filter="url(#shadow)"/>

      <text x="30" y="40" font-family="-apple-system, SF Pro Display, system-ui" font-size="18" font-weight="600" fill="#1e293b">Sentiment Breakdown</text>

      <g transform="translate(30, 70)">
        <!-- Positive -->
        <rect x="0" y="0" width="420" height="20" rx="10" fill="#f1f5f9"/>
        <rect x="0" y="0" width="280" height="20" rx="10" fill="url(#positive)"/>
        <text x="10" y="14" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" font-weight="600" fill="white">Positive (67%)</text>

        <!-- Neutral -->
        <rect x="0" y="35" width="420" height="20" rx="10" fill="#f1f5f9"/>
        <rect x="0" y="35" width="105" height="20" rx="10" fill="url(#neutral)"/>
        <text x="10" y="49" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" font-weight="600" fill="white">Neutral (25%)</text>

        <!-- Negative -->
        <rect x="0" y="70" width="420" height="20" rx="10" fill="#f1f5f9"/>
        <rect x="0" y="70" width="34" height="20" rx="10" fill="url(#negative)"/>
        <text x="10" y="84" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" font-weight="600" fill="white">Negative (8%)</text>
      </g>

      <!-- Sarcasm detection card -->
      <g transform="translate(0, 210)">
        <rect x="0" y="0" width="480" height="160" rx="20" fill="white" filter="url(#shadow)"/>
        <rect x="0" y="0" width="480" height="160" rx="20" fill="#eff6ff" fill-opacity="0.5"/>

        <circle cx="35" cy="35" r="20" fill="#0EA5E9" fill-opacity="0.15"/>
        <text x="35" y="43" font-family="-apple-system, SF Pro Display, system-ui" font-size="18" text-anchor="middle">AI</text>

        <text x="70" y="40" font-family="-apple-system, SF Pro Display, system-ui" font-size="18" font-weight="600" fill="#1e293b">Sarcasm Detection</text>

        <g transform="translate(30, 70)">
          <text x="0" y="0" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#475569">Advanced AI models detect sarcasm</text>
          <text x="0" y="22" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#475569">and irony with 92%+ accuracy.</text>

          <rect x="0" y="40" width="420" height="40" rx="10" fill="#f8fafc"/>
          <text x="15" y="60" font-family="-apple-system, SF Pro Display, system-ui" font-size="12" fill="#64748b" font-style="italic">"Oh great, another bug. Thanks!"</text>
          <rect x="340" y="50" width="65" height="20" rx="10" fill="#fee2e2"/>
          <text x="372" y="64" font-family="-apple-system, SF Pro Display, system-ui" font-size="10" font-weight="600" fill="#dc2626" text-anchor="middle">Sarcastic</text>
        </g>
      </g>

      <!-- Analysis factors card -->
      <g transform="translate(0, 400)">
        <rect x="0" y="0" width="480" height="200" rx="20" fill="white" filter="url(#shadow)"/>

        <text x="30" y="40" font-family="-apple-system, SF Pro Display, system-ui" font-size="18" font-weight="600" fill="#1e293b">Analysis Factors</text>

        <g transform="translate(30, 70)">
          <circle cx="8" cy="0" r="4" fill="#10b981"/>
          <text x="22" y="4" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#475569">Language choice and formality</text>

          <circle cx="8" cy="30" r="4" fill="#10b981"/>
          <text x="22" y="34" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#475569">Urgency indicators and tone</text>

          <circle cx="8" cy="60" r="4" fill="#10b981"/>
          <text x="22" y="64" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#475569">Context and conversation history</text>

          <circle cx="8" cy="90" r="4" fill="#10b981"/>
          <text x="22" y="94" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#475569">Subject line sentiment</text>

          <circle cx="8" cy="120" r="4" fill="#10b981"/>
          <text x="22" y="124" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#475569">Positive/negative word patterns</text>
        </g>
      </g>
    </g>
  </g>
</svg>