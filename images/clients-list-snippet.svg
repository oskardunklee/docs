            <text x="0" y="15" font-family="Inter" font-size="10" font-weight="500" fill="#94a3b8" text-anchor="middle">MRR</text>
            <text x="0" y="35" font-family="Inter" font-size="14" font-weight="700" fill="#059669" text-anchor="middle">$8,900</text>
          </g>
          
          <!-- Renewal -->
