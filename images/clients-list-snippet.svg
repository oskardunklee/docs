        <text x="110" y="65" font-family="Inter" font-size="14" fill="#64748b">globalsystems.com</text>
        <text x="110" y="85" font-family="Inter" font-size="13" fill="#64748b">👤 Sarah Johnson</text>
        
        <!-- Metrics -->
        <g transform="translate(600, 30)">
          <!-- Health Score -->
          <g>
            <text x="0" y="15" font-family="Inter" font-size="10" font-weight="500" fill="#94a3b8" text-anchor="middle">HEALTH</text>
            <rect x="-20" y="20" width="40" height="24" rx="12" fill="url(#dangerGrad)"/>
            <text x="0" y="36" font-family="Inter" font-size="14" font-weight="600" fill="white" text-anchor="middle">28</text>
          </g>
          
          <!-- Last Contact -->
          <g transform="translate(80, 0)">
            <text x="0" y="15" font-family="Inter" font-size="10" font-weight="500" fill="#94a3b8" text-anchor="middle">LAST CONTACT</text>
            <text x="0" y="35" font-family="Inter" font-size="14" font-weight="600" fill="#334155" text-anchor="middle">18 days ago</text>
          </g>
          
          <!-- MRR -->
          <g transform="translate(160, 0)">
            <text x="0" y="15" font-family="Inter" font-size="10" font-weight="500" fill="#94a3b8" text-anchor="middle">MRR</text>
            <text x="0" y="35" font-family="Inter" font-size="14" font-weight="700" fill="#059669" text-anchor="middle">$4,200</text>
          </g>
          
          <!-- Renewal -->
          <g transform="translate(240, 0)">
            <text x="0" y="15" font-family="Inter" font-size="10" font-weight="500" fill="#94a3b8" text-anchor="middle">RENEWAL</text>
            <text x="0" y="35" font-family="Inter" font-size="14" font-weight="600" fill="#334155" text-anchor="middle">Mar 15, 2025</text>
          </g>
        </g>
        
        <!-- Action buttons -->
        <g transform="translate(950, 30)">
          <rect x="0" y="0" width="60" height="32" rx="8" fill="white" fill-opacity="0.6" stroke="#e5e7eb"/>
          <text x="30" y="21" font-family="Inter" font-size="12" font-weight="500" fill="#64748b" text-anchor="middle">View</text>
          
          <rect x="70" y="0" width="80" height="32" rx="8" fill="url(#primaryGrad)" fill-opacity="0.1"/>
          <text x="110" y="21" font-family="Inter" font-size="12" font-weight="500" fill="#3b82f6" text-anchor="middle">Timeline</text>
        </g>
      </g>
      
      <!-- Client 2 - Good health -->
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="1120" height="120" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
        
        <!-- Avatar -->
        <rect x="30" y="30" width="60" height="60" rx="12" fill="#10b981" fill-opacity="0.1"/>
        <text x="60" y="70" font-family="Inter" font-size="28" font-weight="600" fill="#10b981" text-anchor="middle">T</text>
        
        <!-- Client info -->
        <text x="110" y="45" font-family="Inter" font-size="18" font-weight="600" fill="#1e293b">TechFlow Solutions</text>
        <text x="110" y="65" font-family="Inter" font-size="14" fill="#64748b">techflow.io</text>
        <text x="110" y="85" font-family="Inter" font-size="13" fill="#64748b">👤 Mike Chen</text>
        
        <!-- Metrics -->
        <g transform="translate(600, 30)">
          <!-- Health Score -->
          <g>
            <text x="0" y="15" font-family="Inter" font-size="10" font-weight="500" fill="#94a3b8" text-anchor="middle">HEALTH</text>
            <rect x="-20" y="20" width="40" height="24" rx="12" fill="url(#successGrad)"/>
            <text x="0" y="36" font-family="Inter" font-size="14" font-weight="600" fill="white" text-anchor="middle">84</text>
          </g>
          
          <!-- Last Contact -->
          <g transform="translate(80, 0)">
            <text x="0" y="15" font-family="Inter" font-size="10" font-weight="500" fill="#94a3b8" text-anchor="middle">LAST CONTACT</text>
            <text x="0" y="35" font-family="Inter" font-size="14" font-weight="600" fill="#334155" text-anchor="middle">2 days ago</text>
          </g>
          
          <!-- MRR -->
          <g transform="translate(160, 0)">
            <text x="0" y="15" font-family="Inter" font-size="10" font-weight="500" fill="#94a3b8" text-anchor="middle">MRR</text>
            <text x="0" y="35" font-family="Inter" font-size="14" font-weight="700" fill="#059669" text-anchor="middle">$12,500</text>
          </g>
          
          <!-- Renewal -->
          <g transform="translate(240, 0)">
            <text x="0" y="15" font-family="Inter" font-size="10" font-weight="500" fill="#94a3b8" text-anchor="middle">RENEWAL</text>
            <text x="0" y="35" font-family="Inter" font-size="14" font-weight="600" fill="#334155" text-anchor="middle">Jun 22, 2025</text>
          </g>
        </g>
        
        <!-- Action buttons -->
        <g transform="translate(950, 30)">
          <rect x="0" y="0" width="60" height="32" rx="8" fill="white" fill-opacity="0.6" stroke="#e5e7eb"/>
          <text x="30" y="21" font-family="Inter" font-size="12" font-weight="500" fill="#64748b" text-anchor="middle">View</text>
          
          <rect x="70" y="0" width="80" height="32" rx="8" fill="url(#primaryGrad)" fill-opacity="0.1"/>
          <text x="110" y="21" font-family="Inter" font-size="12" font-weight="500" fill="#3b82f6" text-anchor="middle">Timeline</text>
        </g>
      </g>
      
      <!-- Client 3 - Warning health -->
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="1120" height="120" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
        
        <!-- Avatar -->
        <rect x="30" y="30" width="60" height="60" rx="12" fill="#f59e0b" fill-opacity="0.1"/>
        <text x="60" y="70" font-family="Inter" font-size="28" font-weight="600" fill="#f59e0b" text-anchor="middle">D</text>
        
        <!-- Client info -->
