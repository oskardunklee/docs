    <!-- Floating Orb Gradients -->
    <radialGradient id="orbBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6" stop-opacity="0.2"/>
      <stop offset="100%" style="stop-color:#8b5cf6" stop-opacity="0.05"/>
    </radialGradient>
    
    <radialGradient id="orbGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981" stop-opacity="0.15"/>
      <stop offset="100%" style="stop-color:#059669" stop-opacity="0.05"/>
    </radialGradient>
    
    <!-- Glass Card Background -->
