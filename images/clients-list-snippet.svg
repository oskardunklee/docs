<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Page background gradient from globals.css -->
    <linearGradient id="pageBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#faf5ff"/>
    </linearGradient>
    
    <!-- Primary gradient -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Success gradient -->
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Warning gradient -->
    <linearGradient id="warnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <!-- Danger gradient -->
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    
    <!-- Shadow effects -->
    <filter id="shadow-xl">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-opacity="0.08"/>
    </filter>
    
    <!-- Floating orbs -->
    <radialGradient id="orb1">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05"/>
    </radialGradient>
    
    <radialGradient id="orb2">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.05"/>
    </radialGradient>
  </defs>
  
  <!-- Page background -->
  <rect width="1200" height="900" fill="url(#pageBg)"/>
  
  <!-- Floating orbs -->
  <circle cx="1050" cy="150" r="200" fill="url(#orb1)" opacity="0.6"/>
  <circle cx="100" cy="700" r="180" fill="url(#orb2)" opacity="0.5"/>
  
  <!-- Main container -->
  <g transform="translate(40, 40)">
    
    <!-- Header glass card -->
    <rect x="0" y="0" width="1120" height="140" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
    <rect x="0" y="0" width="1120" height="140" rx="24" fill="none" stroke="white" stroke-opacity="0.2"/>
    
    <!-- Client Portfolio title with gradient text -->
    <text x="30" y="50" font-family="Inter, -apple-system, system-ui" font-size="36" font-weight="700" fill="url(#primaryGrad)">Client Portfolio</text>
    
    <!-- Portfolio stats -->
    <g transform="translate(30, 75)">
      <circle cx="0" cy="0" r="3" fill="#3b82f6"/>
      <text x="15" y="5" font-family="Inter" font-size="14" font-weight="500" fill="#334155">127 total</text>
      
      <circle cx="120" cy="0" r="3" fill="#ef4444"/>
      <text x="135" y="5" font-family="Inter" font-size="14" font-weight="500" fill="#334155">12 at risk</text>
      
      <circle cx="240" cy="0" r="3" fill="#f59e0b"/>
      <text x="255" y="5" font-family="Inter" font-size="14" font-weight="500" fill="#334155">8 no recent contact</text>
    </g>
    
    <!-- Action buttons -->
    <g transform="translate(850, 40)">
      <rect x="0" y="0" width="130" height="44" rx="12" fill="url(#primaryGrad)"/>
      <text x="65" y="28" font-family="Inter" font-size="14" font-weight="500" fill="white" text-anchor="middle">+ Add Clients</text>
      
      <rect x="140" y="0" width="120" height="44" rx="12" fill="white" fill-opacity="0.6" stroke="#e5e7eb"/>
      <text x="200" y="28" font-family="Inter" font-size="14" font-weight="500" fill="#64748b" text-anchor="middle">Export CSV</text>
    </g>
    
    <!-- Metric HealthCards row -->
    <g transform="translate(0, 160)">
      <!-- Portfolio Health -->
      <g>
        <rect x="0" y="0" width="265" height="110" rx="20" fill="white" fill-opacity="0.95" filter="url(#shadow-xl)"/>
        <rect x="0" y="0" width="265" height="110" rx="20" fill="url(#successGrad)" fill-opacity="0.05"/>
        
        <rect x="20" y="20" width="36" height="36" rx="8" fill="url(#successGrad)"/>
        <path d="M 38 31 C 35 31 32 34 32 37 C 32 40 35 43 38 43 C 41 43 44 40 44 37 C 44 34 41 31 38 31 Z M 36 37 L 38 39 L 42 35" 
              stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        
        <text x="70" y="35" font-family="Inter" font-size="12" font-weight="500" fill="#64748b">Portfolio Health</text>
        <text x="70" y="60" font-family="Inter" font-size="32" font-weight="700" fill="#059669">73</text>
      </g>
      
      <!-- At Risk Clients -->
      <g transform="translate(280, 0)">
        <rect x="0" y="0" width="265" height="110" rx="20" fill="white" fill-opacity="0.95" filter="url(#shadow-xl)"/>
        <rect x="0" y="0" width="265" height="110" rx="20" fill="url(#dangerGrad)" fill-opacity="0.05"/>
        
        <rect x="20" y="20" width="36" height="36" rx="8" fill="url(#dangerGrad)"/>
        <path d="M 35 31 L 38 28 L 41 31 M 35 45 L 38 48 L 41 45 M 35 34 L 41 42 M 41 34 L 35 42" 
              stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        
        <text x="70" y="35" font-family="Inter" font-size="12" font-weight="500" fill="#64748b">At Risk Clients</text>
        <text x="70" y="60" font-family="Inter" font-size="32" font-weight="700" fill="#dc2626">12</text>
      </g>
      
      <!-- Stale Contacts -->
      <g transform="translate(560, 0)">
        <rect x="0" y="0" width="265" height="110" rx="20" fill="white" fill-opacity="0.95" filter="url(#shadow-xl)"/>
        <rect x="0" y="0" width="265" height="110" rx="20" fill="url(#warnGrad)" fill-opacity="0.05"/>
        
        <rect x="20" y="20" width="36" height="36" rx="8" fill="url(#warnGrad)"/>
        <path d="M 38 28 C 41 28 44 31 44 34 L 44 42 C 44 45 41 48 38 48 C 35 48 32 45 32 42 L 32 34 C 32 31 35 28 38 28 Z M 38 35 L 38 39 M 38 42 L 38 42.5" 
              stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        
        <text x="70" y="35" font-family="Inter" font-size="12" font-weight="500" fill="#64748b">Stale Contacts (14d+)</text>
        <text x="70" y="60" font-family="Inter" font-size="32" font-weight="700" fill="#d97706">8</text>
      </g>
      
      <!-- Total MRR -->
      <g transform="translate(840, 0)">
        <rect x="0" y="0" width="265" height="110" rx="20" fill="white" fill-opacity="0.95" filter="url(#shadow-xl)"/>
        
        <rect x="20" y="20" width="36" height="36" rx="8" fill="#e0e7ff"/>
        <text x="38" y="43" font-family="Inter" font-size="18" font-weight="600" fill="#6366f1" text-anchor="middle">$</text>
        
        <text x="70" y="35" font-family="Inter" font-size="12" font-weight="500" fill="#64748b">Total MRR</text>
        <text x="70" y="60" font-family="Inter" font-size="28" font-weight="700" fill="#334155">$2.4M</text>
      </g>
    </g>
    
    <!-- Controls bar -->
    <g transform="translate(0, 290)">
      <rect x="0" y="0" width="1120" height="70" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
      
      <!-- Search input -->
      <rect x="25" y="13" width="320" height="44" rx="12" fill="white" fill-opacity="0.8" stroke="#e5e7eb"/>
