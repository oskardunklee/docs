        <text x="110" y="65" font-family="Inter" font-size="14" fill="#64748b">datacorp.com</text>
        <text x="110" y="85" font-family="Inter" font-size="13" fill="#64748b">👤 Alex Rodriguez</text>
        
        <!-- Metrics -->
        <g transform="translate(600, 30)">
          <!-- Health Score -->
          <g>
            <text x="0" y="15" font-family="Inter" font-size="10" font-weight="500" fill="#94a3b8" text-anchor="middle">HEALTH</text>
            <rect x="-20" y="20" width="40" height="24" rx="12" fill="url(#warnGrad)"/>
            <text x="0" y="36" font-family="Inter" font-size="14" font-weight="600" fill="white" text-anchor="middle">52</text>
          </g>
          
          <!-- Last Contact -->
