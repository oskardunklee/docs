        <text x="30" y="28" font-family="Inter" font-size="12" font-weight="500" fill="#64748b" text-anchor="middle">Client ↕</text>
        
        <rect x="70" y="0" width="60" height="44" rx="8" fill="url(#primaryGrad)" fill-opacity="0.1"/>
