      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.85)"/>
    </linearGradient>
    
    <!-- Drop Shadows -->
    <filter id="largeShadow">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.1"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.05"/>
    </filter>
    
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.06"/>
    </filter>
    
    <!-- Text Gradient -->
