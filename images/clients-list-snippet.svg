        <text x="245" y="28" font-family="Inter" font-size="12" font-weight="500" fill="#64748b" text-anchor="middle">MRR ↕</text>
      </g>
    </g>
    
    <!-- Client cards list -->
    <g transform="translate(0, 380)">
      <!-- Client 1 - High risk -->
      <g>
        <rect x="0" y="0" width="1120" height="120" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
        
        <!-- Avatar -->
        <rect x="30" y="30" width="60" height="60" rx="12" fill="#dc2626" fill-opacity="0.1"/>
        <text x="60" y="70" font-family="Inter" font-size="28" font-weight="600" fill="#dc2626" text-anchor="middle">G</text>
        
