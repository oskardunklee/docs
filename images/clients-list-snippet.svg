            <text x="0" y="15" font-family="Inter" font-size="10" font-weight="500" fill="#94a3b8" text-anchor="middle">RENEWAL</text>
            <text x="0" y="35" font-family="Inter" font-size="14" font-weight="600" fill="#334155" text-anchor="middle">Aug 11, 2025</text>
