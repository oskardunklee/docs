<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .font-system { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
      .font-light { font-weight: 300; }
      .font-normal { font-weight: 400; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
    </style>

    <!-- Clean gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>

    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>

    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <!-- Clean shadows -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.06"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Browser window -->
  <rect x="20" y="20" width="1160" height="760" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Browser header -->
  <rect x="20" y="20" width="1160" height="48" rx="8" fill="#f9fafb"/>
  <rect x="20" y="68" width="1160" height="1" fill="#e5e7eb"/>

  <!-- Browser controls -->
  <circle cx="44" cy="44" r="6" fill="#ef4444"/>
  <circle cx="68" cy="44" r="6" fill="#f59e0b"/>
  <circle cx="92" cy="44" r="6" fill="#10b981"/>

  <!-- URL bar -->
  <rect x="140" y="32" width="300" height="24" rx="6" fill="#ffffff" stroke="#d1d5db"/>
  <text x="150" y="47" class="font-system font-normal" font-size="11" fill="#6b7280">app.stanna.com/dashboard</text>

  <!-- Main content area -->
  <rect x="20" y="68" width="1160" height="712" fill="#ffffff"/>

  <!-- Top navigation -->
  <rect x="20" y="68" width="1160" height="64" fill="#ffffff"/>
  <rect x="20" y="132" width="1160" height="1" fill="#f3f4f6"/>

  <!-- Logo and title -->
  <rect x="40" y="88" width="32" height="32" rx="8" fill="url(#primaryGrad)"/>
  <text x="56" y="108" class="font-system font-bold" font-size="16" fill="#ffffff" text-anchor="middle">S</text>
  <text x="88" y="110" class="font-system font-semibold" font-size="20" fill="#111827">Stanna</text>

  <!-- Navigation items -->
  <rect x="200" y="95" width="80" height="18" rx="9" fill="#eff6ff"/>
  <text x="240" y="107" class="font-system font-medium" font-size="12" fill="#2563eb" text-anchor="middle">Dashboard</text>

  <text x="320" y="107" class="font-system font-normal" font-size="14" fill="#6b7280">Clients</text>
  <text x="380" y="107" class="font-system font-normal" font-size="14" fill="#6b7280">Analytics</text>
  <text x="450" y="107" class="font-system font-normal" font-size="14" fill="#6b7280">Settings</text>

  <!-- User menu -->
  <circle cx="1120" cy="104" r="16" fill="#e0e7ff"/>
  <text x="1120" y="109" class="font-system font-medium" font-size="12" fill="#3730a3" text-anchor="middle">JD</text>

  <!-- Main dashboard content -->
  <g transform="translate(40, 152)">

    <!-- Page header -->
    <text x="0" y="32" class="font-system font-bold" font-size="28" fill="#111827">Good morning, John</text>
    <text x="0" y="52" class="font-system font-normal" font-size="16" fill="#6b7280">Here's what's happening with your clients today</text>

    <!-- Stats cards -->
    <g transform="translate(0, 80)">

      <!-- Health Score Card -->
      <rect x="0" y="0" width="260" height="120" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>
      <text x="20" y="32" class="font-system font-medium" font-size="14" fill="#6b7280">Average Health Score</text>
      <text x="20" y="64" class="font-system font-bold" font-size="36" fill="#059669">87</text>
      <rect x="20" y="80" width="60" height="20" rx="10" fill="#dcfce7"/>
      <text x="50" y="93" class="font-system font-medium" font-size="11" fill="#166534" text-anchor="middle">+3% vs last month</text>

      <!-- Total MRR Card -->
      <rect x="280" y="0" width="260" height="120" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>
      <text x="300" y="32" class="font-system font-medium" font-size="14" fill="#6b7280">Monthly Recurring Revenue</text>
      <text x="300" y="64" class="font-system font-bold" font-size="36" fill="#111827">$847K</text>
      <text x="300" y="88" class="font-system font-normal" font-size="13" fill="#6b7280">125 active clients</text>

      <!-- At Risk Card -->
      <rect x="560" y="0" width="260" height="120" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>
      <text x="580" y="32" class="font-system font-medium" font-size="14" fill="#6b7280">Clients at Risk</text>
      <text x="580" y="64" class="font-system font-bold" font-size="36" fill="#dc2626">8</text>
      <text x="580" y="88" class="font-system font-normal" font-size="13" fill="#dc2626">$45.2K MRR at risk</text>

      <!-- Renewals Card -->
      <rect x="840" y="0" width="260" height="120" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>
      <text x="860" y="32" class="font-system font-medium" font-size="14" fill="#6b7280">Upcoming Renewals (30 days)</text>
      <text x="860" y="64" class="font-system font-bold" font-size="36" fill="#111827">12</text>
      <text x="860" y="88" class="font-system font-normal" font-size="13" fill="#6b7280">$128.4K contract value</text>

    </g>

    <!-- Recent Activity -->
    <g transform="translate(0, 240)">

      <rect x="0" y="0" width="1120" height="320" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>

      <!-- Section header -->
      <text x="24" y="40" class="font-system font-semibold" font-size="18" fill="#111827">Client Activity</text>

      <!-- Search and filters -->
      <rect x="24" y="60" width="280" height="36" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
      <text x="36" y="81" class="font-system font-normal" font-size="14" fill="#9ca3af">üîç Search clients...</text>

      <rect x="320" y="60" width="70" height="36" rx="8" fill="url(#primaryGrad)" filter="url(#softShadow)"/>
      <text x="355" y="81" class="font-system font-medium" font-size="13" fill="#ffffff" text-anchor="middle">All</text>

      <rect x="400" y="60" width="80" height="36" rx="8" fill="#ffffff" stroke="#d1d5db"/>
      <text x="440" y="81" class="font-system font-medium" font-size="13" fill="#374151" text-anchor="middle">At Risk</text>

      <rect x="490" y="60" width="80" height="36" rx="8" fill="#ffffff" stroke="#d1d5db"/>
      <text x="530" y="81" class="font-system font-medium" font-size="13" fill="#374151" text-anchor="middle">Healthy</text>

      <!-- Table header -->
      <rect x="24" y="120" width="1072" height="40" fill="#f9fafb"/>
      <text x="40" y="142" class="font-system font-medium" font-size="12" fill="#6b7280">CLIENT</text>
      <text x="320" y="142" class="font-system font-medium" font-size="12" fill="#6b7280">HEALTH SCORE</text>
      <text x="480" y="142" class="font-system font-medium" font-size="12" fill="#6b7280">MRR</text>
      <text x="600" y="142" class="font-system font-medium" font-size="12" fill="#6b7280">CSM</text>
      <text x="780" y="142" class="font-system font-medium" font-size="12" fill="#6b7280">LAST CONTACT</text>
      <text x="960" y="142" class="font-system font-medium" font-size="12" fill="#6b7280">STATUS</text>

      <!-- Client rows -->
      <!-- Row 1 -->
      <rect x="24" y="160" width="1072" height="48" fill="#ffffff"/>
      <circle cx="56" cy="184" r="16" fill="#dbeafe"/>
      <text x="56" y="189" class="font-system font-medium" font-size="12" fill="#1d4ed8" text-anchor="middle">TC</text>
      <text x="88" y="182" class="font-system font-medium" font-size="14" fill="#111827">TechCorp Solutions</text>
      <text x="88" y="198" class="font-system font-normal" font-size="12" fill="#6b7280">techcorp.com</text>

      <circle cx="340" cy="184" r="8" fill="#10b981"/>
      <text x="360" y="189" class="font-system font-semibold" font-size="16" fill="#111827">89</text>

      <text x="480" y="189" class="font-system font-semibold" font-size="14" fill="#111827">$24,500</text>

      <text x="600" y="182" class="font-system font-medium" font-size="14" fill="#111827">Sarah Johnson</text>
      <text x="600" y="198" class="font-system font-normal" font-size="12" fill="#6b7280">sarah@stanna.com</text>

      <text x="780" y="189" class="font-system font-normal" font-size="14" fill="#059669">2 days ago</text>

      <rect x="960" y="174" width="60" height="20" rx="10" fill="#dcfce7"/>
      <text x="990" y="187" class="font-system font-medium" font-size="11" fill="#166534" text-anchor="middle">Healthy</text>

      <!-- Row 2 -->
      <rect x="24" y="208" width="1072" height="48" fill="#fafafa"/>
      <circle cx="56" cy="232" r="16" fill="#fee2e2"/>
      <text x="56" y="237" class="font-system font-medium" font-size="12" fill="#dc2626" text-anchor="middle">GS</text>
      <text x="88" y="230" class="font-system font-medium" font-size="14" fill="#111827">Global Systems Inc</text>
      <text x="88" y="246" class="font-system font-normal" font-size="12" fill="#6b7280">globalsys.com</text>

      <circle cx="340" cy="232" r="8" fill="#ef4444"/>
      <text x="360" y="237" class="font-system font-semibold" font-size="16" fill="#111827">32</text>

      <text x="480" y="237" class="font-system font-semibold" font-size="14" fill="#111827">$18,200</text>

      <text x="600" y="230" class="font-system font-medium" font-size="14" fill="#111827">Mike Chen</text>
      <text x="600" y="246" class="font-system font-normal" font-size="12" fill="#6b7280">mike@stanna.com</text>

      <text x="780" y="237" class="font-system font-normal" font-size="14" fill="#dc2626">14 days ago</text>

      <rect x="960" y="222" width="60" height="20" rx="10" fill="#fecaca"/>
      <text x="990" y="235" class="font-system font-medium" font-size="11" fill="#dc2626" text-anchor="middle">At Risk</text>

      <!-- Row 3 -->
      <rect x="24" y="256" width="1072" height="48" fill="#ffffff"/>
      <circle cx="56" cy="280" r="16" fill="#fef3c7"/>
      <text x="56" y="285" class="font-system font-medium" font-size="12" fill="#d97706" text-anchor="middle">IL</text>
      <text x="88" y="278" class="font-system font-medium" font-size="14" fill="#111827">Innovation Labs</text>
      <text x="88" y="294" class="font-system font-normal" font-size="12" fill="#6b7280">innovlabs.io</text>

      <circle cx="340" cy="280" r="8" fill="#f59e0b"/>
      <text x="360" y="285" class="font-system font-semibold" font-size="16" fill="#111827">58</text>

      <text x="480" y="285" class="font-system font-semibold" font-size="14" fill="#111827">$12,800</text>

      <text x="600" y="278" class="font-system font-medium" font-size="14" fill="#111827">Lisa Park</text>
      <text x="600" y="294" class="font-system font-normal" font-size="12" fill="#6b7280">lisa@stanna.com</text>

      <text x="780" y="285" class="font-system font-normal" font-size="14" fill="#f59e0b">5 days ago</text>

      <rect x="960" y="270" width="60" height="20" rx="10" fill="#fef3c7"/>
      <text x="990" y="283" class="font-system font-medium" font-size="11" fill="#d97706" text-anchor="middle">Warning</text>

    </g>

  </g>
</svg>