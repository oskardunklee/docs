          <circle cx="35" cy="35" r="24" fill="url(#danger)" fill-opacity="0.15"/>
          <text x="35" y="43" font-family="-apple-system, SF Pro Display, system-ui" font-size="20" text-anchor="middle">ðŸŽ¯</text>

