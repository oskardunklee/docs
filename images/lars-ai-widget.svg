<svg width="1400" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="50%" style="stop-color:#faf5ff"/>
      <stop offset="100%" style="stop-color:#eff6ff"/>
    </linearGradient>

    <filter id="elevated">
