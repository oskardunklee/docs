          <rect x="0" y="0" width="520" height="120" rx="20" fill="white" fill-opacity="0.9" filter="url(#soft)"/>
          <rect x="0" y="0" width="520" height="120" rx="20" fill="url(#purple)" fill-opacity="0.04"/>

          <circle cx="35" cy="35" r="24" fill="url(#purple)" fill-opacity="0.15"/>
          <text x="35" y="43" font-family="-apple-system, SF Pro Display, system-ui" font-size="20" text-anchor="middle">ðŸ§ </text>

          <text x="75" y="35" font-family="-apple-system, SF Pro Display, system-ui" font-size="17" font-weight="600" fill="#1e293b">Full Context Awareness</text>
          <text x="75" y="60" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" fill="#64748b">Understands your entire client</text>
