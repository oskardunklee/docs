          <text x="75" y="82" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" fill="#64748b">alerts, and updates client records</text>
          <text x="75" y="104" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" fill="#64748b">based on your requests.</text>
