            <rect x="430" y="20" width="85" height="28" rx="14" fill="#fee2e2"/>
            <text x="472" y="38" font-family="-apple-system, SF Pro Display, system-ui" font-size="12" font-weight="700" fill="#dc2626" text-anchor="middle">Critical</text>

