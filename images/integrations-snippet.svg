  <circle cx="340" cy="85" r="6" fill="#22c55e"/>
  
  <rect x="20" y="130" width="160" height="50" fill="white" stroke="#e2e8f0" rx="8"/>
  <circle cx="45" cy="150" r="8" fill="#1f8ce6"/>
  <text x="45" y="155" fill="white" font-family="Arial, sans-serif" font-size="8">I</text>
  <text x="65" y="148" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Intercom</text>
  <text x="65" y="162" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Not connected</text>
  <circle cx="160" cy="155" r="6" fill="#d1d5db"/>
  
  <!-- Sync Status -->
  <text x="20" y="195" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Last sync: 5 minutes ago</text>
