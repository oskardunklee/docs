<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Page background gradient from globals.css -->
    <linearGradient id="pageBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#faf5ff"/>
    </linearGradient>
    
    <!-- Primary gradient -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Success gradient -->
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Shadow effects -->
    <filter id="shadow-xl">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-opacity="0.08"/>
    </filter>
    
    <!-- Floating orbs -->
    <radialGradient id="orb1">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.05"/>
    </radialGradient>
    
    <radialGradient id="orb2">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.05"/>
    </radialGradient>
  </defs>
  
  <!-- Page background -->
  <rect width="1200" height="1000" fill="url(#pageBg)"/>
  
  <!-- Floating orbs -->
  <circle cx="1050" cy="150" r="200" fill="url(#orb1)" opacity="0.6"/>
  <circle cx="100" cy="700" r="180" fill="url(#orb2)" opacity="0.4"/>
  
  <!-- Main container -->
  <g transform="translate(40, 40)">
    
    <!-- Header glass card -->
    <rect x="0" y="0" width="1120" height="140" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
    <rect x="0" y="0" width="1120" height="140" rx="24" fill="none" stroke="white" stroke-opacity="0.2"/>
    
    <!-- Header icon and title -->
    <g transform="translate(30, 30)">
      <rect x="0" y="0" width="48" height="48" rx="16" fill="url(#successGrad)"/>
      <path d="M 24 15 C 19 15 15 19 15 24 M 24 24 C 29 24 33 20 33 15" 
            stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M 20 12 L 24 15 L 20 18 M 28 30 L 24 24 L 28 21" 
            stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <text x="65" y="35" font-family="Inter, -apple-system, system-ui" font-size="36" font-weight="700" fill="url(#primaryGrad)">Integrations</text>
      <text x="65" y="60" font-family="Inter" font-size="16" font-weight="500" fill="#64748b">Connect your tools to unlock powerful insights</text>
    </g>
    
    <!-- Workspace info -->
    <g transform="translate(30, 85)">
      <rect x="0" y="0" width="1060" height="35" rx="12" fill="linear-gradient(90deg, #dbeafe 0%, #dcfce7 100%)"/>
      <text x="15" y="15" font-family="Inter" font-size="12" font-weight="500" fill="#64748b">Workspace ID</text>
      <rect x="15" y="18" width="200" height="16" rx="6" fill="white"/>
      <text x="20" y="28" font-family="JetBrains Mono, monospace" font-size="12" fill="#334155">ws_abc123def456ghi789</text>
    </g>
    
    <!-- Integration cards -->
    <g transform="translate(0, 180)">
      <!-- Google Workspace Integration -->
      <g>
        <rect x="0" y="0" width="360" height="400" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
        
        <!-- Header -->
        <g transform="translate(30, 30)">
          <!-- Google icon -->
          <g>
            <rect x="0" y="0" width="40" height="40" rx="12" fill="white"/>
            <circle cx="20" cy="20" r="15" fill="none"/>
            <path d="M20 10 C25 10 29 14 29 19 L29 21 L24 21 L24 19 C24 16.5 22 14.5 20 14.5 C17.5 14.5 15.5 16.5 15.5 19 C15.5 21.5 17.5 23.5 20 23.5 L20 28 C15 28 11 24 11 19 C11 14 15 10 20 10 Z" fill="#4285F4"/>
            <path d="M29 19 L29 21 L26 21 L26 19 Z" fill="#34A853"/>
            <path d="M20 23.5 L20 28 C22 28 24 26.5 24 24.5 L24 21 L20 21 L20 23.5 Z" fill="#FBBC05"/>
            <path d="M11 19 C11 21 12 23 13.5 24 L15.5 19 C15.5 16.5 17.5 14.5 20 14.5 L20 10 C15 10 11 14 11 19 Z" fill="#EA4335"/>
          </g>
          
          <g transform="translate(55, 0)">
            <text x="0" y="25" font-family="Inter" font-size="20" font-weight="600" fill="#1e293b">Google Workspace</text>
            <text x="0" y="40" font-family="Inter" font-size="14" fill="#64748b">Gmail, Calendar, and Drive integration</text>
          </g>
          
          <!-- Status badge -->
          <g transform="translate(270, 15)">
            <rect x="0" y="0" width="70" height="24" rx="12" fill="#dcfce7"/>
            <text x="35" y="16" font-family="Inter" font-size="12" font-weight="500" fill="#059669" text-anchor="middle">Connected</text>
          </g>
        </g>
        
        <!-- Status info -->
        <g transform="translate(30, 90)">
          <rect x="0" y="0" width="300" height="80" rx="12" fill="#f0fdf4" stroke="#bbf7d0"/>
          <circle cx="20" cy="25" r="5" fill="#10b981"/>
          <text x="40" y="25" font-family="Inter" font-size="14" font-weight="600" fill="#1e293b">Integration Active</text>
          <text x="40" y="45" font-family="Inter" font-size="13" fill="#64748b">Successfully connected to Google Workspace. Data sync is active.</text>
          <text x="40" y="65" font-family="Inter" font-size="11" fill="#64748b">Connected as: john@company.com</text>
        </g>
        
        <!-- Connect button -->
        <g transform="translate(30, 190)">
          <rect x="0" y="0" width="300" height="44" rx="12" fill="url(#primaryGrad)"/>
          <path d="M 145 22 C 140 22 136 26 136 31 M 145 31 C 150 31 154 27 154 22" 
                stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
          <text x="170" y="28" font-family="Inter" font-size="14" font-weight="500" fill="white">Reconnect Google Workspace</text>
        </g>
        
        <!-- Sync actions -->
        <g transform="translate(30, 250)">
          <text x="0" y="20" font-family="Inter" font-size="14" font-weight="600" fill="#64748b">Data Synchronization</text>
          
          <!-- Quick Sync -->
          <g transform="translate(0, 30)">
            <rect x="0" y="0" width="300" height="36" rx="8" fill="white" fill-opacity="0.6" stroke="#e5e7eb"/>
            <path d="M 18 15 C 20 13 22 13 24 15 M 24 21 C 22 23 20 23 18 21" 
                  stroke="#64748b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            <text x="35" y="23" font-family="Inter" font-size="13" font-weight="500" fill="#64748b">Quick Sync</text>
          </g>
          
          <!-- Full Backfill -->
          <g transform="translate(0, 75)">
            <rect x="0" y="0" width="300" height="36" rx="8" fill="url(#primaryGrad)" fill-opacity="0.1" stroke="#3b82f6" stroke-opacity="0.3"/>
            <path d="M 18 12 L 18 15 L 21 18 L 24 15 L 24 12 M 15 21 L 27 21" 
                  stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <text x="35" y="23" font-family="Inter" font-size="13" font-weight="500" fill="#3b82f6">Full Backfill (90 days)</text>
          </g>
        </g>
      </g>
      
      <!-- HubSpot Integration -->
      <g transform="translate(380, 0)">
        <rect x="0" y="0" width="360" height="400" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
        
        <!-- Header -->
        <g transform="translate(30, 30)">
          <!-- HubSpot icon -->
          <rect x="0" y="0" width="40" height="40" rx="12" fill="white"/>
          <circle cx="20" cy="20" r="15" fill="#FF7A59"/>
          <circle cx="20" cy="20" r="8" fill="white"/>
          <circle cx="20" cy="20" r="3" fill="#FF7A59"/>
          
          <g transform="translate(55, 0)">
            <text x="0" y="25" font-family="Inter" font-size="20" font-weight="600" fill="#1e293b">HubSpot</text>
            <text x="0" y="40" font-family="Inter" font-size="14" fill="#64748b">CRM contacts, companies, and activities</text>
          </g>
          
          <!-- Status badge -->
          <g transform="translate(270, 15)">
            <rect x="0" y="0" width="70" height="24" rx="12" fill="#dcfce7"/>
            <text x="35" y="16" font-family="Inter" font-size="12" font-weight="500" fill="#059669" text-anchor="middle">Connected</text>
          </g>
        </g>
        
        <!-- Status info -->
        <g transform="translate(30, 90)">
          <rect x="0" y="0" width="300" height="80" rx="12" fill="#f0fdf4" stroke="#bbf7d0"/>
          <circle cx="20" cy="25" r="5" fill="#10b981"/>
          <text x="40" y="25" font-family="Inter" font-size="14" font-weight="600" fill="#1e293b">Integration Active</text>
          <text x="40" y="45" font-family="Inter" font-size="13" fill="#64748b">Successfully connected to HubSpot. Data sync is active.</text>
          <text x="40" y="65" font-family="Inter" font-size="11" fill="#64748b">Connected as: admin@company.com</text>
        </g>
        
        <!-- Connect button -->
        <g transform="translate(30, 190)">
          <rect x="0" y="0" width="300" height="44" rx="12" fill="url(#primaryGrad)"/>
          <path d="M 145 22 C 140 22 136 26 136 31 M 145 31 C 150 31 154 27 154 22" 
                stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
          <text x="185" y="28" font-family="Inter" font-size="14" font-weight="500" fill="white">Reconnect HubSpot</text>
        </g>
        
        <!-- Sync actions -->
        <g transform="translate(30, 250)">
          <text x="0" y="20" font-family="Inter" font-size="14" font-weight="600" fill="#64748b">Data Synchronization</text>
          
          <!-- Quick Sync -->
          <g transform="translate(0, 30)">
            <rect x="0" y="0" width="300" height="36" rx="8" fill="white" fill-opacity="0.6" stroke="#e5e7eb"/>
            <path d="M 18 15 C 20 13 22 13 24 15 M 24 21 C 22 23 20 23 18 21" 
                  stroke="#64748b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            <text x="35" y="23" font-family="Inter" font-size="13" font-weight="500" fill="#64748b">Quick Sync</text>
          </g>
          
          <!-- Full Backfill -->
          <g transform="translate(0, 75)">
            <rect x="0" y="0" width="300" height="36" rx="8" fill="url(#primaryGrad)" fill-opacity="0.1" stroke="#3b82f6" stroke-opacity="0.3"/>
            <path d="M 18 12 L 18 15 L 21 18 L 24 15 L 24 12 M 15 21 L 27 21" 
                  stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <text x="35" y="23" font-family="Inter" font-size="13" font-weight="500" fill="#3b82f6">Full Backfill (90 days)</text>
          </g>
        </g>
      </g>
      
      <!-- Intercom Integration -->
      <g transform="translate(760, 0)">
        <rect x="0" y="0" width="360" height="400" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
        
        <!-- Header -->
        <g transform="translate(30, 30)">
          <!-- Intercom icon -->
          <rect x="0" y="0" width="40" height="40" rx="12" fill="white"/>
          <circle cx="20" cy="20" r="15" fill="#1F8DED"/>
          <path d="M 14 16 L 14 24 M 18 14 L 18 26 M 22 14 L 22 26 M 26 16 L 26 24" 
                stroke="white" stroke-width="2" stroke-linecap="round"/>
          
          <g transform="translate(55, 0)">
            <text x="0" y="25" font-family="Inter" font-size="20" font-weight="600" fill="#1e293b">Intercom</text>
            <text x="0" y="40" font-family="Inter" font-size="14" fill="#64748b">Customer conversations and support tickets</text>
          </g>
          
          <!-- Status badge -->
          <g transform="translate(270, 15)">
            <rect x="0" y="0" width="70" height="24" rx="12" fill="#dcfce7"/>
            <text x="35" y="16" font-family="Inter" font-size="12" font-weight="500" fill="#059669" text-anchor="middle">Connected</text>
          </g>
        </g>
        
        <!-- Status info -->
        <g transform="translate(30, 90)">
          <rect x="0" y="0" width="300" height="80" rx="12" fill="#f0fdf4" stroke="#bbf7d0"/>
          <circle cx="20" cy="25" r="5" fill="#10b981"/>
          <text x="40" y="25" font-family="Inter" font-size="14" font-weight="600" fill="#1e293b">Integration Active</text>
          <text x="40" y="45" font-family="Inter" font-size="13" fill="#64748b">Successfully connected to Intercom. Data sync is active.</text>
          <text x="40" y="65" font-family="Inter" font-size="11" fill="#64748b">Connected as: support@company.com</text>
        </g>
        
        <!-- Connect button -->
        <g transform="translate(30, 190)">
          <rect x="0" y="0" width="300" height="44" rx="12" fill="url(#primaryGrad)"/>
          <path d="M 145 22 C 140 22 136 26 136 31 M 145 31 C 150 31 154 27 154 22" 
                stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
          <text x="185" y="28" font-family="Inter" font-size="14" font-weight="500" fill="white">Reconnect Intercom</text>
        </g>
        
        <!-- Sync actions -->
        <g transform="translate(30, 250)">
          <text x="0" y="20" font-family="Inter" font-size="14" font-weight="600" fill="#64748b">Data Synchronization</text>
          
          <!-- Quick Sync -->
          <g transform="translate(0, 30)">
            <rect x="0" y="0" width="300" height="36" rx="8" fill="white" fill-opacity="0.6" stroke="#e5e7eb"/>
            <path d="M 18 15 C 20 13 22 13 24 15 M 24 21 C 22 23 20 23 18 21" 
                  stroke="#64748b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            <text x="35" y="23" font-family="Inter" font-size="13" font-weight="500" fill="#64748b">Quick Sync</text>
          </g>
          
          <!-- Full Backfill -->
          <g transform="translate(0, 75)">
            <rect x="0" y="0" width="300" height="36" rx="8" fill="url(#primaryGrad)" fill-opacity="0.1" stroke="#3b82f6" stroke-opacity="0.3"/>
            <path d="M 18 12 L 18 15 L 21 18 L 24 15 L 24 12 M 15 21 L 27 21" 
                  stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <text x="35" y="23" font-family="Inter" font-size="13" font-weight="500" fill="#3b82f6">Full Backfill (90 days)</text>
          </g>
        </g>
      </g>
    </g>
    
    <!-- Success message -->
    <g transform="translate(0, 600)">
      <rect x="0" y="0" width="1120" height="80" rx="24" fill="#dcfce7" fill-opacity="0.5" stroke="#bbf7d0" filter="url(#shadow-xl)"/>
      <circle cx="30" cy="40" r="8" fill="#10b981"/>
      <path d="M 26 40 L 28 42 L 34 36" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="55" y="48" font-family="Inter" font-size="14" font-weight="600" fill="#059669">✨ HubSpot sync completed successfully: 247 interactions created</text>
    </g>
    
    <!-- Help section -->
    <g transform="translate(0, 700)">
      <!-- Integration Guide -->
      <g>
        <rect x="0" y="0" width="540" height="240" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
        <text x="30" y="50" font-family="Inter" font-size="18" font-weight="600" fill="#1e293b">Integration Guide</text>
        
        <g transform="translate(30, 70)">
          <rect x="0" y="0" width="480" height="120" rx="12" fill="#dbeafe" stroke="#93c5fd" stroke-opacity="0.5"/>
          <text x="20" y="30" font-family="Inter" font-size="14" font-weight="600" fill="#1d4ed8">Getting Started</text>
          <text x="20" y="50" font-family="Inter" font-size="12" fill="#1e40af">Step-by-step instructions for connecting your integrations</text>
          <text x="20" y="70" font-family="Inter" font-size="12" fill="#1e40af">and importing your data.</text>
          
          <g transform="translate(20, 85)">
            <rect x="0" y="0" width="100" height="24" rx="6" fill="#3b82f6" fill-opacity="0.1"/>
            <text x="50" y="16" font-family="Inter" font-size="12" font-weight="500" fill="#3b82f6" text-anchor="middle">View Guide →</text>
          </g>
        </g>
      </g>
      
      <!-- Technical Support -->
      <g transform="translate(560, 0)">
        <rect x="0" y="0" width="540" height="240" rx="24" fill="white" fill-opacity="0.8" filter="url(#shadow-xl)"/>
        <text x="30" y="50" font-family="Inter" font-size="18" font-weight="600" fill="#1e293b">Need Help?</text>
        
        <g transform="translate(30, 70)">
          <rect x="0" y="0" width="480" height="120" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-opacity="0.5"/>
          <text x="20" y="30" font-family="Inter" font-size="14" font-weight="600" fill="#334155">Technical Support</text>
          <text x="20" y="50" font-family="Inter" font-size="12" fill="#64748b">Having trouble? Our team is here to help you</text>
          <text x="20" y="70" font-family="Inter" font-size="12" fill="#64748b">get connected.</text>
          
          <g transform="translate(20, 85)">
            <rect x="0" y="0" width="130" height="24" rx="6" fill="#64748b" fill-opacity="0.1"/>
            <text x="65" y="16" font-family="Inter" font-size="12" font-weight="500" fill="#64748b" text-anchor="middle">Contact Support →</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>