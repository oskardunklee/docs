<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="40" fill="#0ea5e9"/>
  <text x="20" y="25" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Integrations</text>
  
  <!-- Integration Cards -->
  <rect x="20" y="60" width="160" height="50" fill="white" stroke="#e2e8f0" rx="8"/>
  <circle cx="45" cy="80" r="8" fill="#ea4335"/>
  <text x="45" y="85" fill="white" font-family="Arial, sans-serif" font-size="8">G</text>
  <text x="65" y="78" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gmail</text>
  <text x="65" y="92" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">✓ Connected</text>
  <circle cx="160" cy="85" r="6" fill="#22c55e"/>
  
  <rect x="200" y="60" width="160" height="50" fill="white" stroke="#e2e8f0" rx="8"/>
  <rect x="220" y="75" width="16" height="10" fill="#ff7a00" rx="2"/>
  <text x="245" y="78" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HubSpot</text>
