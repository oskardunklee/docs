<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Page background gradient -->
    <linearGradient id="pageBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#faf5ff"/>
    </linearGradient>

    <!-- Primary gradient -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Success gradient -->
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <!-- Glass card background -->
    <linearGradient id="glassCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.85)"/>
    </linearGradient>

    <!-- Shadow effects -->
    <filter id="shadow-xl">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-opacity="0.08"/>
    </filter>

    <!-- Floating orbs -->
    <radialGradient id="orb1">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05"/>
    </radialGradient>

    <radialGradient id="orb2">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.05"/>
    </radialGradient>
  </defs>

  <!-- Page background -->
  <rect width="1000" height="700" fill="url(#pageBg)"/>

  <!-- Floating orbs -->
  <circle cx="850" cy="120" r="150" fill="url(#orb1)" opacity="0.6"/>
  <circle cx="150" cy="550" r="120" fill="url(#orb2)" opacity="0.5"/>

  <!-- Main container -->
  <g transform="translate(40, 40)">

    <!-- Header card -->
    <rect x="0" y="0" width="920" height="120" rx="24" fill="url(#glassCard)" filter="url(#shadow-xl)"/>

    <!-- Workspace header -->
    <g transform="translate(30, 30)">
      <rect x="0" y="0" width="48" height="48" rx="16" fill="url(#primaryGrad)"/>
      <path d="M 24 18 C 19 18 15 22 15 27 C 15 32 19 36 24 36 C 29 36 33 32 33 27 C 33 22 29 18 24 18 Z M 18 42 L 30 42 M 15 45 L 33 45 M 12 48 L 36 48"
            stroke="white" stroke-width="2" stroke-linecap="round"/>

      <text x="65" y="35" font-family="Inter, -apple-system, system-ui" font-size="28" font-weight="700" fill="url(#primaryGrad)">Workspace Settings</text>
      <text x="65" y="55" font-family="Inter" font-size="14" font-weight="500" fill="#64748b">Manage your organization and team settings</text>
    </g>

    <!-- Workspace info -->
    <g transform="translate(30, 85)">
      <rect x="0" y="0" width="860" height="25" rx="8" fill="linear-gradient(90deg, #dbeafe 0%, #dcfce7 100%)"/>
      <text x="15" y="12" font-family="Inter" font-size="11" font-weight="500" fill="#64748b">Current Workspace</text>
      <text x="15" y="20" font-family="JetBrains Mono, monospace" font-size="11" fill="#334155">acme.com</text>
    </g>

    <!-- Main content -->
    <g transform="translate(0, 140)">

      <!-- Workspace Details Card -->
      <g>
        <rect x="0" y="0" width="440" height="480" rx="20" fill="url(#glassCard)" filter="url(#shadow-xl)"/>

        <!-- Header -->
        <rect x="0" y="0" width="440" height="60" rx="20" fill="none"/>
        <rect x="0" y="59" width="440" height="1" fill="#e2e8f0" opacity="0.5"/>
        <text x="25" y="38" font-family="Inter" font-size="16" font-weight="600" fill="#1e293b">üè¢ Workspace Details</text>

        <!-- Form fields -->
        <g transform="translate(25, 80)">
          <!-- Company Name -->
          <text x="0" y="15" font-family="Inter" font-size="12" font-weight="500" fill="#374151">Company Name</text>
          <rect x="0" y="20" width="390" height="40" rx="8" fill="white" stroke="#d1d5db"/>
          <text x="15" y="43" font-family="Inter" font-size="14" fill="#1f2937">Acme Corporation</text>

          <!-- Domain -->
          <text x="0" y="85" font-family="Inter" font-size="12" font-weight="500" fill="#374151">Domain</text>
          <rect x="0" y="90" width="390" height="40" rx="8" fill="#f9fafb" stroke="#d1d5db"/>
          <text x="15" y="113" font-family="Inter" font-size="14" fill="#6b7280">acme.com</text>
          <rect x="350" y="100" width="25" height="20" rx="4" fill="#e5e7eb"/>
          <path d="M 357 105 L 357 115 M 352 110 L 367 110" stroke="#9ca3af" stroke-width="1.5"/>

          <!-- Plan -->
          <text x="0" y="155" font-family="Inter" font-size="12" font-weight="500" fill="#374151">Current Plan</text>
          <rect x="0" y="160" width="390" height="40" rx="8" fill="white" stroke="#d1d5db"/>
          <rect x="10" y="170" width="80" height="20" rx="10" fill="#dcfce7"/>
          <text x="50" y="183" font-family="Inter" font-size="11" font-weight="500" fill="#166534" text-anchor="middle">Professional</text>
          <text x="105" y="183" font-family="Inter" font-size="14" fill="#1f2937">$99/month ‚Ä¢ 25 users</text>

          <!-- Timezone -->
          <text x="0" y="225" font-family="Inter" font-size="12" font-weight="500" fill="#374151">Timezone</text>
          <rect x="0" y="230" width="390" height="40" rx="8" fill="white" stroke="#d1d5db"/>
          <text x="15" y="253" font-family="Inter" font-size="14" fill="#1f2937">America/New_York (EST)</text>

          <!-- Data Retention -->
          <text x="0" y="295" font-family="Inter" font-size="12" font-weight="500" fill="#374151">Data Retention</text>
          <rect x="0" y="300" width="390" height="40" rx="8" fill="white" stroke="#d1d5db"/>
          <text x="15" y="323" font-family="Inter" font-size="14" fill="#1f2937">365 days</text>

          <!-- Save button -->
          <g transform="translate(0, 360)">
            <rect x="0" y="0" width="120" height="36" rx="8" fill="url(#primaryGrad)"/>
            <text x="60" y="24" font-family="Inter" font-size="14" font-weight="500" fill="white" text-anchor="middle">Save Changes</text>
          </g>
        </g>
      </g>

      <!-- Team Management Card -->
      <g transform="translate(460, 0)">
        <rect x="0" y="0" width="440" height="480" rx="20" fill="url(#glassCard)" filter="url(#shadow-xl)"/>

        <!-- Header -->
        <rect x="0" y="0" width="440" height="60" rx="20" fill="none"/>
        <rect x="0" y="59" width="440" height="1" fill="#e2e8f0" opacity="0.5"/>
        <text x="25" y="38" font-family="Inter" font-size="16" font-weight="600" fill="#1e293b">üë• Team Members</text>

        <!-- Add user button -->
        <g transform="translate(280, 15)">
          <rect x="0" y="0" width="135" height="30" rx="8" fill="url(#successGrad)"/>
          <path d="M 15 15 L 25 15 M 20 10 L 20 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <text x="35" y="19" font-family="Inter" font-size="12" font-weight="500" fill="white">Invite Member</text>
        </g>

        <!-- Team members list -->
        <g transform="translate(25, 80)">
          <!-- Member 1 - Admin -->
          <rect x="0" y="0" width="390" height="60" rx="12" fill="rgba(255,255,255,0.6)"/>
          <circle cx="25" cy="30" r="18" fill="#e0e7ff"/>
          <text x="25" y="35" font-family="Inter" font-size="14" font-weight="600" fill="#4f46e5" text-anchor="middle">JD</text>

          <text x="55" y="25" font-family="Inter" font-size="14" font-weight="600" fill="#1f2937">John Doe</text>
          <text x="55" y="42" font-family="Inter" font-size="12" fill="#6b7280">john.doe@acme.com</text>

          <rect x="250" y="15" width="50" height="18" rx="9" fill="#fee2e2"/>
          <text x="275" y="27" font-family="Inter" font-size="10" font-weight="500" fill="#dc2626" text-anchor="middle">Admin</text>

          <rect x="310" y="15" width="60" height="18" rx="9" fill="#dcfce7"/>
          <text x="340" y="27" font-family="Inter" font-size="10" font-weight="500" fill="#166534" text-anchor="middle">Active</text>

          <!-- Member 2 - User -->
          <rect x="0" y="75" width="390" height="60" rx="12" fill="rgba(255,255,255,0.6)"/>
          <circle cx="25" cy="105" r="18" fill="#dbeafe"/>
          <text x="25" y="110" font-family="Inter" font-size="14" font-weight="600" fill="#2563eb" text-anchor="middle">SM</text>

          <text x="55" y="100" font-family="Inter" font-size="14" font-weight="600" fill="#1f2937">Sarah Miller</text>
          <text x="55" y="117" font-family="Inter" font-size="12" fill="#6b7280">sarah.miller@acme.com</text>

          <rect x="250" y="90" width="50" height="18" rx="9" fill="#e0e7ff"/>
          <text x="275" y="102" font-family="Inter" font-size="10" font-weight="500" fill="#4f46e5" text-anchor="middle">User</text>

          <rect x="310" y="90" width="60" height="18" rx="9" fill="#dcfce7"/>
          <text x="340" y="102" font-family="Inter" font-size="10" font-weight="500" fill="#166534" text-anchor="middle">Active</text>

          <!-- Member 3 - Pending -->
          <rect x="0" y="150" width="390" height="60" rx="12" fill="rgba(255,255,255,0.6)"/>
          <circle cx="25" cy="180" r="18" fill="#f3f4f6"/>
          <text x="25" y="185" font-family="Inter" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">MJ</text>

          <text x="55" y="175" font-family="Inter" font-size="14" font-weight="600" fill="#1f2937">Mike Johnson</text>
          <text x="55" y="192" font-family="Inter" font-size="12" fill="#6b7280">mike.johnson@acme.com</text>

          <rect x="250" y="165" width="50" height="18" rx="9" fill="#e0e7ff"/>
          <text x="275" y="177" font-family="Inter" font-size="10" font-weight="500" fill="#4f46e5" text-anchor="middle">User</text>

          <rect x="310" y="165" width="60" height="18" rx="9" fill="#fef3c7"/>
          <text x="340" y="177" font-family="Inter" font-size="10" font-weight="500" fill="#d97706" text-anchor="middle">Pending</text>

          <!-- Usage stats -->
          <g transform="translate(0, 230)">
            <rect x="0" y="0" width="390" height="80" rx="12" fill="rgba(248,250,252,0.8)"/>
            <text x="15" y="25" font-family="Inter" font-size="12" font-weight="600" fill="#374151">Team Usage</text>

            <text x="15" y="45" font-family="Inter" font-size="11" fill="#6b7280">Active Users</text>
            <text x="100" y="45" font-family="Inter" font-size="11" font-weight="600" fill="#1f2937">2 of 25</text>

            <text x="200" y="45" font-family="Inter" font-size="11" fill="#6b7280">Storage Used</text>
            <text x="285" y="45" font-family="Inter" font-size="11" font-weight="600" fill="#1f2937">1.2 GB of 10 GB</text>

            <text x="15" y="65" font-family="Inter" font-size="11" fill="#6b7280">Pending Invites</text>
            <text x="100" y="65" font-family="Inter" font-size="11" font-weight="600" fill="#d97706">1</text>

            <text x="200" y="65" font-family="Inter" font-size="11" fill="#6b7280">Next Billing</text>
            <text x="285" y="65" font-family="Inter" font-size="11" font-weight="600" fill="#1f2937">Feb 15, 2025</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>