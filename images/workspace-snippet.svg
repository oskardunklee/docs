<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .font-system { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
      .font-normal { font-weight: 400; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
    </style>

    <!-- Clean gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>

    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>

    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <!-- Clean shadows -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="url(#bgGradient)"/>

  <!-- Main container -->
  <rect x="40" y="40" width="920" height="620" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>

  <!-- Header -->
  <g transform="translate(60, 60)">
    <text x="0" y="32" class="font-system font-bold" font-size="24" fill="#111827">Workspace Settings</text>
    <text x="0" y="52" class="font-system font-normal" font-size="14" fill="#6b7280">Manage your organization and team settings</text>

    <!-- Current workspace indicator -->
    <rect x="0" y="70" width="880" height="24" rx="6" fill="#eff6ff"/>
    <text x="12" y="86" class="font-system font-medium" font-size="11" fill="#2563eb">Current Workspace: acme.com</text>
  </g>

  <!-- Main content area -->
  <g transform="translate(60, 160)">

    <!-- Workspace Details Card -->
    <rect x="0" y="0" width="420" height="460" rx="8" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>

    <!-- Card header -->
    <text x="24" y="32" class="font-system font-semibold" font-size="16" fill="#111827">üè¢ Workspace Details</text>
    <rect x="0" y="45" width="420" height="1" fill="#f3f4f6"/>

    <!-- Form fields -->
    <g transform="translate(24, 65)">
      <!-- Company Name -->
      <text x="0" y="20" class="font-system font-medium" font-size="12" fill="#374151">Company Name</text>
      <rect x="0" y="28" width="372" height="36" rx="6" fill="white" stroke="#d1d5db"/>
      <text x="12" y="49" class="font-system font-normal" font-size="14" fill="#1f2937">Acme Corporation</text>

      <!-- Domain -->
      <text x="0" y="90" class="font-system font-medium" font-size="12" fill="#374151">Domain</text>
      <rect x="0" y="98" width="372" height="36" rx="6" fill="#f9fafb" stroke="#d1d5db"/>
      <text x="12" y="119" class="font-system font-normal" font-size="14" fill="#6b7280">acme.com</text>

      <!-- Plan -->
      <text x="0" y="160" class="font-system font-medium" font-size="12" fill="#374151">Current Plan</text>
      <rect x="0" y="168" width="372" height="36" rx="6" fill="white" stroke="#d1d5db"/>
      <rect x="12" y="178" width="70" height="16" rx="8" fill="#dcfce7"/>
      <text x="47" y="189" class="font-system font-medium" font-size="10" fill="#166534" text-anchor="middle">Professional</text>
      <text x="92" y="189" class="font-system font-normal" font-size="14" fill="#1f2937">$99/month ‚Ä¢ 25 users</text>

      <!-- Timezone -->
      <text x="0" y="230" class="font-system font-medium" font-size="12" fill="#374151">Timezone</text>
      <rect x="0" y="238" width="372" height="36" rx="6" fill="white" stroke="#d1d5db"/>
      <text x="12" y="259" class="font-system font-normal" font-size="14" fill="#1f2937">America/New_York (EST)</text>

      <!-- Data Retention -->
      <text x="0" y="300" class="font-system font-medium" font-size="12" fill="#374151">Data Retention</text>
      <rect x="0" y="308" width="372" height="36" rx="6" fill="white" stroke="#d1d5db"/>
      <text x="12" y="329" class="font-system font-normal" font-size="14" fill="#1f2937">365 days</text>

      <!-- Save button -->
      <rect x="0" y="370" width="110" height="32" rx="6" fill="url(#primaryGrad)"/>
      <text x="55" y="390" class="font-system font-medium" font-size="13" fill="white" text-anchor="middle">Save Changes</text>
    </g>

    <!-- Team Management Card -->
    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="420" height="460" rx="8" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>

      <!-- Card header -->
      <text x="24" y="32" class="font-system font-semibold" font-size="16" fill="#111827">üë• Team Members</text>

      <!-- Invite button -->
      <rect x="280" y="12" width="120" height="28" rx="6" fill="#10b981"/>
      <text x="340" y="30" class="font-system font-medium" font-size="12" fill="white" text-anchor="middle">+ Invite Member</text>

      <rect x="0" y="45" width="420" height="1" fill="#f3f4f6"/>

      <!-- Team members list -->
      <g transform="translate(24, 65)">
        <!-- Member 1 - Admin -->
        <rect x="0" y="0" width="372" height="56" rx="6" fill="#f9fafb"/>
        <circle cx="20" cy="28" r="16" fill="#e0e7ff"/>
        <text x="20" y="33" class="font-system font-medium" font-size="12" fill="#4f46e5" text-anchor="middle">JD</text>

        <text x="45" y="23" class="font-system font-medium" font-size="14" fill="#1f2937">John Doe</text>
        <text x="45" y="38" class="font-system font-normal" font-size="12" fill="#6b7280">john.doe@acme.com</text>

        <rect x="220" y="14" width="45" height="16" rx="8" fill="#fee2e2"/>
        <text x="242" y="25" class="font-system font-medium" font-size="10" fill="#dc2626" text-anchor="middle">Admin</text>

        <rect x="275" y="14" width="50" height="16" rx="8" fill="#dcfce7"/>
        <text x="300" y="25" class="font-system font-medium" font-size="10" fill="#166534" text-anchor="middle">Active</text>

        <!-- Member 2 - User -->
        <rect x="0" y="70" width="372" height="56" rx="6" fill="#ffffff"/>
        <circle cx="20" cy="98" r="16" fill="#dbeafe"/>
        <text x="20" y="103" class="font-system font-medium" font-size="12" fill="#2563eb" text-anchor="middle">SM</text>

        <text x="45" y="93" class="font-system font-medium" font-size="14" fill="#1f2937">Sarah Miller</text>
        <text x="45" y="108" class="font-system font-normal" font-size="12" fill="#6b7280">sarah.miller@acme.com</text>

        <rect x="220" y="84" width="45" height="16" rx="8" fill="#e0e7ff"/>
        <text x="242" y="95" class="font-system font-medium" font-size="10" fill="#4f46e5" text-anchor="middle">User</text>

        <rect x="275" y="84" width="50" height="16" rx="8" fill="#dcfce7"/>
        <text x="300" y="95" class="font-system font-medium" font-size="10" fill="#166534" text-anchor="middle">Active</text>

        <!-- Member 3 - Pending -->
        <rect x="0" y="140" width="372" height="56" rx="6" fill="#f9fafb"/>
        <circle cx="20" cy="168" r="16" fill="#f3f4f6"/>
        <text x="20" y="173" class="font-system font-medium" font-size="12" fill="#6b7280" text-anchor="middle">MJ</text>

        <text x="45" y="163" class="font-system font-medium" font-size="14" fill="#1f2937">Mike Johnson</text>
        <text x="45" y="178" class="font-system font-normal" font-size="12" fill="#6b7280">mike.johnson@acme.com</text>

        <rect x="220" y="154" width="45" height="16" rx="8" fill="#e0e7ff"/>
        <text x="242" y="165" class="font-system font-medium" font-size="10" fill="#4f46e5" text-anchor="middle">User</text>

        <rect x="275" y="154" width="50" height="16" rx="8" fill="#fef3c7"/>
        <text x="300" y="165" class="font-system font-medium" font-size="10" fill="#d97706" text-anchor="middle">Pending</text>

        <!-- Usage stats card -->
        <rect x="0" y="220" width="372" height="80" rx="6" fill="#f8fafc"/>
        <text x="16" y="240" class="font-system font-semibold" font-size="12" fill="#374151">Team Usage</text>

        <text x="16" y="260" class="font-system font-normal" font-size="11" fill="#6b7280">Active Users</text>
        <text x="90" y="260" class="font-system font-semibold" font-size="11" fill="#1f2937">2 of 25</text>

        <text x="180" y="260" class="font-system font-normal" font-size="11" fill="#6b7280">Storage Used</text>
        <text x="254" y="260" class="font-system font-semibold" font-size="11" fill="#1f2937">1.2 GB of 10 GB</text>

        <text x="16" y="280" class="font-system font-normal" font-size="11" fill="#6b7280">Pending Invites</text>
        <text x="90" y="280" class="font-system font-semibold" font-size="11" fill="#d97706">1</text>

        <text x="180" y="280" class="font-system font-normal" font-size="11" fill="#6b7280">Next Billing</text>
        <text x="254" y="280" class="font-system font-semibold" font-size="11" fill="#1f2937">Feb 15, 2025</text>
      </g>
    </g>
  </g>

</svg>