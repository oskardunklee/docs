<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="50%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#faf5ff"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.08"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="1.5"/>
      </feComponentTransfer>
    </filter>

    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <linearGradient id="success" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <linearGradient id="warning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>

    <linearGradient id="danger" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>

    <radialGradient id="orb1">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="orb2">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="1400" height="900" fill="url(#bg)"/>

  <!-- Ambient orbs -->
  <circle cx="1100" cy="200" r="300" fill="url(#orb1)"/>
  <circle cx="300" cy="700" r="250" fill="url(#orb2)"/>

  <g transform="translate(60, 60)">
    <!-- Top Navigation Bar -->
    <rect x="0" y="0" width="1280" height="80" rx="20" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>

    <!-- Logo & Title -->
    <text x="30" y="50" font-family="-apple-system, SF Pro Display, system-ui" font-size="24" font-weight="700" fill="url(#primary)">Stanna</text>

    <!-- Nav items -->
    <rect x="180" y="20" width="120" height="40" rx="10" fill="url(#primary)"/>
    <text x="240" y="46" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="600" fill="white" text-anchor="middle">Dashboard</text>

    <text x="360" y="46" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="500" fill="#64748b" text-anchor="middle">Clients</text>
    <text x="480" y="46" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="500" fill="#64748b" text-anchor="middle">Tasks</text>
    <text x="590" y="46" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="500" fill="#64748b" text-anchor="middle">Insights</text>

    <!-- Search bar -->
    <rect x="920" y="24" width="200" height="32" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="940" y="44" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#94a3b8">Search...</text>

    <!-- User profile -->
    <circle cx="1230" cy="40" r="20" fill="url(#primary)"/>
    <text x="1230" y="46" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="600" fill="white" text-anchor="middle">CS</text>

    <!-- Main Content Area -->
    <g transform="translate(0, 100)">
      <!-- Header with time filter -->
      <text x="0" y="30" font-family="-apple-system, SF Pro Display, system-ui" font-size="28" font-weight="700" fill="#0c4a6e">Analytics Overview</text>
      <text x="0" y="55" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" fill="#64748b">Real-time insights into your customer success metrics</text>

      <!-- Time period selector -->
      <g transform="translate(950, 12)">
        <rect x="0" y="0" width="330" height="44" rx="12" fill="white" filter="url(#shadow)"/>
        <rect x="4" y="4" width="104" height="36" rx="8" fill="url(#primary)"/>
        <text x="56" y="27" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" font-weight="600" fill="white" text-anchor="middle">Last 7 days</text>
        <text x="165" y="27" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" font-weight="500" fill="#64748b" text-anchor="middle">30 days</text>
        <text x="275" y="27" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" font-weight="500" fill="#64748b" text-anchor="middle">90 days</text>
      </g>

      <!-- KPI Cards Grid -->
      <g transform="translate(0, 90)">
        <!-- Average Health Score -->
        <rect x="0" y="0" width="300" height="160" rx="20" fill="white" filter="url(#shadow)"/>
        <rect x="0" y="0" width="300" height="160" rx="20" fill="url(#success)" fill-opacity="0.04"/>

        <circle cx="35" cy="35" r="20" fill="url(#success)"/>
        <path d="M 28 35 L 32 39 L 42 29" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

        <text x="70" y="35" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="500" fill="#64748b">Average Health Score</text>
        <text x="30" y="95" font-family="-apple-system, SF Pro Display, system-ui" font-size="48" font-weight="700" fill="#059669">78</text>
        <text x="30" y="125" font-family="-apple-system, SF Pro Display, system-ui" font-size="15" font-weight="600" fill="#10b981">↑ 5.2% from last period</text>

        <!-- MRR at Risk -->
        <g transform="translate(320, 0)">
          <rect x="0" y="0" width="300" height="160" rx="20" fill="white" filter="url(#shadow)"/>
          <rect x="0" y="0" width="300" height="160" rx="20" fill="url(#danger)" fill-opacity="0.04"/>

          <circle cx="35" cy="35" r="20" fill="url(#danger)"/>
          <text x="35" y="42" font-family="-apple-system, SF Pro Display, system-ui" font-size="20" font-weight="700" fill="white" text-anchor="middle">!</text>

          <text x="70" y="35" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="500" fill="#64748b">MRR at Risk</text>
          <text x="30" y="95" font-family="-apple-system, SF Pro Display, system-ui" font-size="42" font-weight="700" fill="#dc2626">$45.2K</text>
          <text x="30" y="125" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#94a3b8">4 clients with score ≤40</text>
        </g>

        <!-- Upcoming Renewals -->
        <g transform="translate(640, 0)">
          <rect x="0" y="0" width="300" height="160" rx="20" fill="white" filter="url(#shadow)"/>
          <rect x="0" y="0" width="300" height="160" rx="20" fill="url(#primary)" fill-opacity="0.04"/>

          <circle cx="35" cy="35" r="20" fill="url(#primary)"/>
          <path d="M 31 30 L 31 35 L 35 39" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="35" cy="35" r="14" stroke="white" stroke-width="2.5" fill="none"/>

          <text x="70" y="35" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="500" fill="#64748b">Renewals Next 30 Days</text>
          <text x="30" y="95" font-family="-apple-system, SF Pro Display, system-ui" font-size="48" font-weight="700" fill="#0369a1">24</text>
          <text x="30" y="125" font-family="-apple-system, SF Pro Display, system-ui" font-size="15" font-weight="600" fill="#0EA5E9">$312K total value</text>
        </g>

        <!-- Active Integrations -->
        <g transform="translate(960, 0)">
          <rect x="0" y="0" width="300" height="160" rx="20" fill="white" filter="url(#shadow)"/>
          <rect x="0" y="0" width="300" height="160" rx="20" fill="url(#warning)" fill-opacity="0.04"/>

          <circle cx="35" cy="35" r="20" fill="url(#warning)"/>
          <path d="M 30 32 L 40 32 M 35 32 L 35 42 M 30 38 L 35 32 L 40 38" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

          <text x="70" y="35" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="500" fill="#64748b">Integration Health</text>
          <text x="30" y="80" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#334155">✓ Gmail • ✓ HubSpot</text>
          <text x="30" y="105" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#334155">✓ Intercom</text>
          <text x="30" y="130" font-family="-apple-system, SF Pro Display, system-ui" font-size="12" fill="#64748b">Last sync: 5 minutes ago</text>
        </g>
      </g>

      <!-- At-Risk Clients Table -->
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="830" height="420" rx="20" fill="white" filter="url(#shadow)"/>

        <!-- Table header -->
        <text x="30" y="40" font-family="-apple-system, SF Pro Display, system-ui" font-size="18" font-weight="600" fill="#1e293b">Clients Requiring Attention</text>
        <rect x="30" y="55" width="770" height="1" fill="#e2e8f0"/>

        <!-- Table headers -->
        <g transform="translate(30, 80)">
          <text x="0" y="0" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" font-weight="600" fill="#94a3b8" letter-spacing="0.5">CLIENT</text>
          <text x="300" y="0" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" font-weight="600" fill="#94a3b8" letter-spacing="0.5">HEALTH</text>
          <text x="420" y="0" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" font-weight="600" fill="#94a3b8" letter-spacing="0.5">MRR</text>
          <text x="550" y="0" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" font-weight="600" fill="#94a3b8" letter-spacing="0.5">LAST CONTACT</text>
          <text x="710" y="0" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" font-weight="600" fill="#94a3b8" letter-spacing="0.5">ACTION</text>
        </g>

        <!-- Client rows -->
        <g transform="translate(30, 110)">
          <!-- Row 1 -->
          <rect x="0" y="0" width="770" height="60" rx="12" fill="#fef2f2"/>
          <circle cx="20" cy="30" r="8" fill="#dc2626"/>
          <text x="40" y="26" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#1e293b">TechFlow Inc</text>
          <text x="40" y="42" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#64748b">techflow.com</text>

          <rect x="270" y="17" width="50" height="26" rx="13" fill="#fee2e2"/>
          <text x="295" y="33" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" font-weight="700" fill="#dc2626" text-anchor="middle">32</text>

          <text x="390" y="33" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#1e293b">$12,400</text>

          <text x="520" y="33" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#64748b">14 days ago</text>

          <rect x="680" y="15" width="70" height="30" rx="8" fill="url(#primary)"/>
          <text x="715" y="33" font-family="-apple-system, SF Pro Display, system-ui" font-size="12" font-weight="600" fill="white" text-anchor="middle">Contact</text>

          <!-- Row 2 -->
          <rect x="0" y="70" width="770" height="60" rx="12" fill="#fef2f2"/>
          <circle cx="20" cy="100" r="8" fill="#ef4444"/>
          <text x="40" y="96" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#1e293b">DataCorp Systems</text>
          <text x="40" y="112" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#64748b">datacorp.io</text>

          <rect x="270" y="87" width="50" height="26" rx="13" fill="#fee2e2"/>
          <text x="295" y="103" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" font-weight="700" fill="#dc2626" text-anchor="middle">35</text>

          <text x="390" y="103" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#1e293b">$18,900</text>

          <text x="520" y="103" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#64748b">9 days ago</text>

          <rect x="680" y="85" width="70" height="30" rx="8" fill="url(#primary)"/>
          <text x="715" y="103" font-family="-apple-system, SF Pro Display, system-ui" font-size="12" font-weight="600" fill="white" text-anchor="middle">Contact</text>

          <!-- Row 3 -->
          <rect x="0" y="140" width="770" height="60" rx="12" fill="#fff7ed"/>
          <circle cx="20" cy="170" r="8" fill="#f59e0b"/>
          <text x="40" y="166" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#1e293b">GlobalTech Solutions</text>
          <text x="40" y="182" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#64748b">globaltech.com</text>

          <rect x="270" y="157" width="50" height="26" rx="13" fill="#fed7aa"/>
          <text x="295" y="173" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" font-weight="700" fill="#d97706" text-anchor="middle">42</text>

          <text x="390" y="173" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#1e293b">$8,200</text>

          <text x="520" y="173" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#64748b">11 days ago</text>

          <rect x="680" y="155" width="70" height="30" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1.5"/>
          <text x="715" y="173" font-family="-apple-system, SF Pro Display, system-ui" font-size="12" font-weight="600" fill="#475569" text-anchor="middle">Review</text>

          <!-- Row 4 -->
          <rect x="0" y="210" width="770" height="60" rx="12" fill="#fff7ed"/>
          <circle cx="20" cy="240" r="8" fill="#f59e0b"/>
          <text x="40" y="236" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#1e293b">Cloud Innovations</text>
          <text x="40" y="252" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#64748b">cloudinnovations.co</text>

          <rect x="270" y="227" width="50" height="26" rx="13" fill="#fed7aa"/>
          <text x="295" y="243" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" font-weight="700" fill="#d97706" text-anchor="middle">38</text>

          <text x="390" y="243" font-family="-apple-system, SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#1e293b">$6,100</text>

          <text x="520" y="243" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" fill="#64748b">7 days ago</text>

          <rect x="680" y="225" width="70" height="30" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1.5"/>
          <text x="715" y="243" font-family="-apple-system, SF Pro Display, system-ui" font-size="12" font-weight="600" fill="#475569" text-anchor="middle">Review</text>
        </g>

        <!-- View all link -->
        <text x="400" y="390" font-family="-apple-system, SF Pro Display, system-ui" font-size="13" font-weight="600" fill="url(#primary)" text-anchor="middle" text-decoration="none">View all at-risk clients →</text>
      </g>

      <!-- Sentiment Trend Chart -->
      <g transform="translate(860, 280)">
        <rect x="0" y="0" width="420" height="420" rx="20" fill="white" filter="url(#shadow)"/>

        <text x="30" y="40" font-family="-apple-system, SF Pro Display, system-ui" font-size="18" font-weight="600" fill="#1e293b">Sentiment Trend</text>
        <text x="30" y="62" font-family="-apple-system, SF Pro Display, system-ui" font-size="12" fill="#94a3b8">Portfolio-wide sentiment over time</text>

        <g transform="translate(40, 100)">
          <!-- Grid -->
          <line x1="0" y1="0" x2="340" y2="0" stroke="#f1f5f9" stroke-width="1"/>
          <line x1="0" y1="60" x2="340" y2="60" stroke="#f1f5f9" stroke-width="1"/>
          <line x1="0" y1="120" x2="340" y2="120" stroke="#f1f5f9" stroke-width="1"/>
          <line x1="0" y1="180" x2="340" y2="180" stroke="#f1f5f9" stroke-width="1"/>
          <line x1="0" y1="240" x2="340" y2="240" stroke="#f1f5f9" stroke-width="1"/>

          <!-- Y-axis labels -->
          <text x="-10" y="5" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="end">100</text>
          <text x="-10" y="65" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="end">75</text>
          <text x="-10" y="125" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="end">50</text>
          <text x="-10" y="185" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="end">25</text>
          <text x="-10" y="245" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="end">0</text>

          <!-- Area gradient -->
          <linearGradient id="sentimentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05"/>
          </linearGradient>

          <!-- Chart area -->
          <path d="M 0,140 L 48,130 L 97,120 L 145,125 L 194,110 L 242,100 L 291,95 L 340,85 L 340,240 L 0,240 Z"
                fill="url(#sentimentGrad)"/>

          <!-- Chart line -->
          <path d="M 0,140 L 48,130 L 97,120 L 145,125 L 194,110 L 242,100 L 291,95 L 340,85"
                stroke="url(#success)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

          <!-- Data points -->
          <circle cx="0" cy="140" r="4" fill="#10b981"/>
          <circle cx="97" cy="120" r="4" fill="#10b981"/>
          <circle cx="194" cy="110" r="4" fill="#10b981"/>
          <circle cx="291" cy="95" r="4" fill="#10b981"/>
          <circle cx="340" cy="85" r="5" fill="#10b981" filter="url(#glow)"/>

          <!-- X-axis labels -->
          <text x="0" y="265" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">7d</text>
          <text x="97" y="265" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">6d</text>
          <text x="194" y="265" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">3d</text>
          <text x="291" y="265" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">1d</text>
          <text x="340" y="265" font-family="-apple-system, SF Pro Display, system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">Now</text>
        </g>
      </g>
    </g>
  </g>
</svg>