<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .font-system { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
      .font-normal { font-weight: 400; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
    </style>

    <!-- Clean gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>

    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>

    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <!-- Clean shadows -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>

  <!-- Main content card -->
  <rect x="40" y="40" width="720" height="420" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)" stroke="#f3f4f6"/>

  <!-- Header -->
  <g transform="translate(60, 60)">
    <text x="0" y="24" class="font-system font-bold" font-size="20" fill="#111827">Client Health Score</text>
    <text x="0" y="44" class="font-system font-normal" font-size="14" fill="#6b7280">TechCorp Solutions</text>
  </g>

  <!-- Health score gauge -->
  <g transform="translate(400, 140)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#f1f5f9" stroke-width="12"/>

    <!-- Health score arc (89% = ~320 degrees) -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#10b981" stroke-width="12"
            stroke-dasharray="447" stroke-dashoffset="67"
            stroke-linecap="round" transform="rotate(-90)"/>

    <!-- Score display -->
    <text x="0" y="-8" class="font-system font-bold" font-size="32" fill="#111827" text-anchor="middle">89</text>
    <text x="0" y="16" class="font-system font-medium" font-size="14" fill="#6b7280" text-anchor="middle">Health Score</text>

    <!-- Status indicator -->
    <rect x="-30" y="35" width="60" height="20" rx="10" fill="#dcfce7"/>
    <text x="0" y="48" class="font-system font-medium" font-size="11" fill="#166534" text-anchor="middle">Excellent</text>
  </g>

  <!-- Score breakdown -->
  <g transform="translate(60, 280)">
    <text x="0" y="0" class="font-system font-semibold" font-size="16" fill="#111827">Score Breakdown</text>

    <!-- Usage metric -->
    <g transform="translate(0, 30)">
      <text x="0" y="16" class="font-system font-medium" font-size="13" fill="#374151">Product Usage</text>
      <rect x="120" y="6" width="200" height="8" rx="4" fill="#f1f5f9"/>
      <rect x="120" y="6" width="180" height="8" rx="4" fill="#10b981"/>
      <text x="330" y="16" class="font-system font-medium" font-size="13" fill="#059669">90%</text>
    </g>

    <!-- Engagement metric -->
    <g transform="translate(0, 55)">
      <text x="0" y="16" class="font-system font-medium" font-size="13" fill="#374151">Engagement</text>
      <rect x="120" y="6" width="200" height="8" rx="4" fill="#f1f5f9"/>
      <rect x="120" y="6" width="170" height="8" rx="4" fill="#3b82f6"/>
      <text x="330" y="16" class="font-system font-medium" font-size="13" fill="#2563eb">85%</text>
    </g>

    <!-- Support metric -->
    <g transform="translate(0, 80)">
      <text x="0" y="16" class="font-system font-medium" font-size="13" fill="#374151">Support Health</text>
      <rect x="120" y="6" width="200" height="8" rx="4" fill="#f1f5f9"/>
      <rect x="120" y="6" width="190" height="8" rx="4" fill="#10b981"/>
      <text x="330" y="16" class="font-system font-medium" font-size="13" fill="#059669">95%</text>
    </g>

    <!-- Payment metric -->
    <g transform="translate(0, 105)">
      <text x="0" y="16" class="font-system font-medium" font-size="13" fill="#374151">Payment Status</text>
      <rect x="120" y="6" width="200" height="8" rx="4" fill="#f1f5f9"/>
      <rect x="120" y="6" width="160" height="8" rx="4" fill="#f59e0b"/>
      <text x="330" y="16" class="font-system font-medium" font-size="13" fill="#d97706">80%</text>
    </g>
  </g>

  <!-- Recent changes -->
  <g transform="translate(450, 280)">
    <text x="0" y="0" class="font-system font-semibold" font-size="16" fill="#111827">Recent Changes</text>

    <!-- Change item 1 -->
    <g transform="translate(0, 30)">
      <circle cx="8" cy="8" r="4" fill="#10b981"/>
      <text x="20" y="6" class="font-system font-medium" font-size="12" fill="#374151">Usage increased</text>
      <text x="20" y="20" class="font-system font-normal" font-size="11" fill="#6b7280">+5 points • 2 days ago</text>
    </g>

    <!-- Change item 2 -->
    <g transform="translate(0, 55)">
      <circle cx="8" cy="8" r="4" fill="#3b82f6"/>
      <text x="20" y="6" class="font-system font-medium" font-size="12" fill="#374151">Meeting completed</text>
      <text x="20" y="20" class="font-system font-normal" font-size="11" fill="#6b7280">+3 points • 1 week ago</text>
    </g>

    <!-- Change item 3 -->
    <g transform="translate(0, 80)">
      <circle cx="8" cy="8" r="4" fill="#f59e0b"/>
      <text x="20" y="6" class="font-system font-medium" font-size="12" fill="#374151">Payment delayed</text>
      <text x="20" y="20" class="font-system font-normal" font-size="11" fill="#6b7280">-2 points • 2 weeks ago</text>
    </g>
  </g>

</svg>