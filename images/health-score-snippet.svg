<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Beautiful Page Background Gradient -->
    <linearGradient id="pageBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#faf5ff"/>
    </linearGradient>

    <!-- Primary Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Success Gradient -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <!-- Glass Card Background -->
    <linearGradient id="glassCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.85)"/>
    </linearGradient>

    <!-- Drop Shadows -->
    <filter id="largeShadow">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.1"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.05"/>
    </filter>

    <!-- Floating Orb Gradients -->
    <radialGradient id="orbBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6" stop-opacity="0.25"/>
      <stop offset="100%" style="stop-color:#8b5cf6" stop-opacity="0.05"/>
    </radialGradient>

    <radialGradient id="orbGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#34d399" stop-opacity="0.05"/>
    </radialGradient>
  </defs>

  <!-- Beautiful Page Background -->
  <rect width="800" height="500" fill="url(#pageBackground)"/>

  <!-- Floating Orbs -->
  <ellipse cx="650" cy="80" rx="120" ry="100" fill="url(#orbGreen)" style="filter: blur(40px); opacity: 0.6;"/>
  <ellipse cx="100" cy="400" rx="100" ry="80" fill="url(#orbBlue)" style="filter: blur(40px); opacity: 0.4;"/>

  <!-- Main Health Score Card -->
  <rect x="50" y="50" width="700" height="400" rx="24" fill="url(#glassCard)"
        stroke="rgba(16,185,129,0.3)" stroke-width="1" filter="url(#largeShadow)"/>

  <!-- Header -->
  <text x="80" y="90" fill="#1e293b" font-family="Inter, sans-serif" font-size="24" font-weight="700">
    Client Health Score
  </text>
  <text x="80" y="115" fill="#64748b" font-family="Inter, sans-serif" font-size="14" font-weight="500">
    TechFlow Solutions • Real-time health analysis
  </text>

  <!-- Large Health Score Circle -->
  <g transform="translate(120, 160)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#e2e8f0" stroke-width="8"/>
    <!-- Progress ring (87% = 87/100 * 2π * 80 = 437, offset = 502 - 437 = 65) -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#successGradient)" stroke-width="8"
            stroke-dasharray="502" stroke-dashoffset="65" stroke-linecap="round"
            transform="rotate(-90)"/>

    <!-- Score text -->
    <text x="0" y="10" fill="#10b981" font-family="Inter, sans-serif" font-size="48"
          font-weight="800" text-anchor="middle">87</text>
    <text x="0" y="35" fill="#64748b" font-family="Inter, sans-serif" font-size="14"
          text-anchor="middle">Health Score</text>
  </g>

  <!-- Score Details Panel -->
  <g transform="translate(280, 160)">
    <!-- Attribution box -->
    <rect x="0" y="-20" width="380" height="180" rx="16" fill="rgba(255,255,255,0.6)"
          stroke="rgba(226,232,240,0.5)" stroke-width="1"/>

    <text x="20" y="5" fill="#1e293b" font-family="Inter, sans-serif" font-size="16" font-weight="600">
      Score Attribution
    </text>

    <!-- Positive factors -->
    <g transform="translate(20, 25)">
      <rect x="0" y="0" width="340" height="45" rx="8" fill="rgba(16,185,129,0.05)"/>
      <rect x="10" y="12" width="4" height="20" rx="2" fill="#10b981"/>
      <text x="25" y="25" fill="#059669" font-family="Inter, sans-serif" font-size="13" font-weight="600">
        +8 points
      </text>
      <text x="25" y="40" fill="#64748b" font-family="Inter, sans-serif" font-size="11">
        Positive response to quarterly review meeting
      </text>
      <text x="300" y="25" fill="#64748b" font-family="Inter, sans-serif" font-size="10">
        2 days ago
      </text>
    </g>

    <!-- Neutral factor -->
    <g transform="translate(20, 75)">
      <rect x="0" y="0" width="340" height="45" rx="8" fill="rgba(100,116,139,0.03)"/>
      <rect x="10" y="12" width="4" height="20" rx="2" fill="#64748b"/>
      <text x="25" y="25" fill="#475569" font-family="Inter, sans-serif" font-size="13" font-weight="600">
        +2 points
      </text>
      <text x="25" y="40" fill="#64748b" font-family="Inter, sans-serif" font-size="11">
        Regular email engagement maintained
      </text>
      <text x="300" y="25" fill="#64748b" font-family="Inter, sans-serif" font-size="10">
        1 week ago
      </text>
    </g>

    <!-- Trend indicator -->
    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="120" height="25" rx="12" fill="#dcfce7"/>
      <path d="M 15 12 L 20 8 L 25 10 L 30 6" stroke="#10b981" stroke-width="2"
            fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="40" y="16" fill="#166534" font-family="Inter, sans-serif" font-size="11"
            font-weight="600">Trending Up</text>
    </g>

    <!-- Manual attribution button -->
    <g transform="translate(160, 130)">
      <rect x="0" y="0" width="140" height="25" rx="12" fill="rgba(59,130,246,0.1)"
            stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
      <text x="70" y="16" fill="#3b82f6" font-family="Inter, sans-serif" font-size="11"
            font-weight="500" text-anchor="middle">+ Add Attribution</text>
    </g>
  </g>

  <!-- Historical Trend Chart -->
  <g transform="translate(80, 360)">
    <text x="0" y="0" fill="#64748b" font-family="Inter, sans-serif" font-size="12"
          font-weight="500">30-Day Trend</text>

    <!-- Chart background -->
    <rect x="0" y="10" width="300" height="50" rx="8" fill="rgba(248,250,252,0.8)"/>

    <!-- Trend line -->
    <polyline points="10,45 30,42 50,38 70,35 90,32 110,30 130,28 150,25 170,27 190,24 210,22 230,20 250,18 270,15 290,12"
              fill="none" stroke="url(#successGradient)" stroke-width="3" opacity="0.8"/>

    <!-- Current point -->
    <circle cx="290" cy="12" r="4" fill="#10b981"/>

    <!-- Score labels -->
    <text x="305" y="16" fill="#10b981" font-family="Inter, sans-serif" font-size="12"
          font-weight="600">87</text>
    <text x="305" y="30" fill="#64748b" font-family="Inter, sans-serif" font-size="10">
      +5 this month
    </text>
  </g>

  <!-- Key Metrics -->
  <g transform="translate(420, 360)">
    <text x="0" y="0" fill="#64748b" font-family="Inter, sans-serif" font-size="12"
          font-weight="500">Key Factors</text>

    <!-- Email engagement -->
    <g transform="translate(0, 15)">
      <circle cx="8" cy="8" r="3" fill="#10b981"/>
      <text x="20" y="12" fill="#1e293b" font-family="Inter, sans-serif" font-size="11"
            font-weight="500">Email Engagement</text>
      <text x="200" y="12" fill="#10b981" font-family="Inter, sans-serif" font-size="11"
            font-weight="600">Excellent</text>
    </g>

    <!-- Meeting attendance -->
    <g transform="translate(0, 35)">
      <circle cx="8" cy="8" r="3" fill="#3b82f6"/>
      <text x="20" y="12" fill="#1e293b" font-family="Inter, sans-serif" font-size="11"
            font-weight="500">Meeting Attendance</text>
      <text x="200" y="12" fill="#3b82f6" font-family="Inter, sans-serif" font-size="11"
            font-weight="600">High</text>
    </g>

    <!-- Support interactions -->
    <g transform="translate(0, 55)">
      <circle cx="8" cy="8" r="3" fill="#64748b"/>
      <text x="20" y="12" fill="#1e293b" font-family="Inter, sans-serif" font-size="11"
            font-weight="500">Support Interactions</text>
      <text x="200" y="12" fill="#64748b" font-family="Inter, sans-serif" font-size="11"
            font-weight="600">Minimal</text>
    </g>
  </g>
</svg>